<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Jasmine Spec Runner v2.0.1</title>

    <link rel="shortcut icon" type="image/png" href="lib/jasmine-2.0.1/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="lib/jasmine-2.0.1/jasmine.css">

    <script type="text/javascript" src="lib/jasmine-2.0.1/jasmine.js"></script>
    <script type="text/javascript" src="lib/jasmine-2.0.1/jasmine-html.js"></script>
    <script type="text/javascript" src="terminal_reporter.js"></script>
    <script type="text/javascript" src="lib/jasmine-2.0.1/boot.js"></script>
    <script type="text/javascript">
    jasmine.getEnv().addReporter(new jasmineReporters.TerminalReporter({
        verbosity: 3,
        color: true
    }));
    </script>

    <script type="text/javascript" src="../../assets/js/tangram-base-1.3.7.1.js"></script>
    <script type="text/javascript" src="../../assets/js/mustache.js"></script>

    <script src="esl.source.js"></script>
    <script type="text/javascript">
    require.config({
        'baseUrl': '../../src',
        'paths': {
            'spec': '../test/jasmine/spec'
        },
        // amd=1参数是告诉server如果需要的话，把现在系统中(src目录下)的模块定义转化为amd的形式
        // 方式是通过build/task/util.js里面定义的convertToAMDModule来实现.
        'urlArgs': 'amd=1'
    });

    // 从src/base.js里面拷贝过来的代码.
    var COMPILED = false;

    var goog = {
        global: this,

        // goog.require已经被删除了，代码中已经变成require了

        include: function(resource) {
            // IGNORE
        },

        provide: function(name, opt_object, opt_objectToExportTo) {
            var parts = name.split('.');
            var cur = opt_objectToExportTo || goog.global;

            // Internet Explorer exhibits strange behavior when throwing errors from
            // methods externed in this manner.  See the testExportSymbolExceptions in
            // base_test.html for an example.
            if (!(parts[0] in cur) && cur.execScript) {
                cur.execScript('var ' + parts[0]);
            }

            // Certain browsers cannot parse code in the form for((a in b); c;);
            // This pattern is produced by the JSCompiler when it collapses the
            // statement above into the conditional loop below. To prevent this from
            // happening, use a for-loop and reserve the init logic as below.

            // Parentheses added to eliminate strict JS warning in Firefox.
            for (var part; parts.length && (part = parts.shift());) {
                if (!parts.length && (opt_object !== undefined)) {
                    // last part and we have an object; use it
                    cur[part] = opt_object;
                } else if (cur[part]) {
                    cur = cur[part];
                } else {
                    cur = cur[part] = {};
                }
            }
        }
    };
    </script>
</head>

<body>
<script type="text/javascript">
var jasminOnload = window.onload;
window.onload = null;
require([
    'spec/ad/base/number',

    'spec/ad/widget/widget',
    'spec/ad/base/event',
    'spec/ad/base/lang',
    'spec/ad/base/fn',
    'spec/ad/base/url',
    'spec/ad/render/imageplus_render'
], function () {
    jasminOnload();
});
</script>
</body>
</html>
