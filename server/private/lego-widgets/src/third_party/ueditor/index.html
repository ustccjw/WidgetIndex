<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=8">
    <title>完整demo</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <script type="text/javascript" charset="utf-8" src="editor_config.js"></script>
    <script type="text/javascript" charset="utf-8" src="editor_all.js"></script>
    <link rel="stylesheet" type="text/css" href="themes/default/ueditor.css"/>
    <style type="text/css">
        #editor {
            width: 1000px;
            margin: 0 auto
        }
    </style>
</head>
<body>
<script type="text/plain" id="editor">
</script>
</body>
<script type="text/javascript">
    var ue = new UE.ui.Editor();
    ue.render( 'editor' );
    ue.addListener( "linkClicked", function ( type, defaultDialog ) {
        /**
         * demo1
         * 调用UEditor默认超链接dialog
         */
//        defaultDialog.open();


        /**
         * demo2
         * 调用浏览器prompt方法插入超链接
         */
        var value = window.prompt( "请输入超链接地址", "http://www.baidu.com" );
        if ( value ) {
            this.execCommand( "link", {
                'href':value,
                'target':"_blank",
                'title':"描述",
                'data_ue_src':value
            } );
        }

        /**
         * demo3
         * 打开自定义dialog，然后在dialog内部调用ue.execCommand( "link", {'href':value,'target':"_blank",'title':"描述",'data_ue_src':value} )插入超链接
         */
//        customDialog.open();


    } )
</script>
</html>
