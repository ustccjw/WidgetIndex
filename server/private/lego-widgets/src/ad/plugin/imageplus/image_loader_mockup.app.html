<html>
<head>
    <meta charset="utf-8" />
    <title>Ad ad.impl.imageplus.Sample</title>
    <script type="text/javascript" src="../../../base.js"></script>
    <script type="text/javascript" src="../../../../../assets/js/tangram-base-1.3.7.1.js"></script>
    <style type="text/css">
    body {
        margin: 0;
    }
    #srcPic {
        margin:auto;position:relative;float:left;margin-right:10px;
    }
    .imageplus-img {
        max-width:640px;max-height:400px;_width:640px;_height:400px;
    }
    #control {
        float:left;
    }
    .imageplus-list {
        width: 180px;
        float: left;
        padding: 40px 20px 40px 60px;
    }
    .imageplus-list ul {
        margin: 0;
        padding: 0;
    }
    .imageplus-list li {
        font-family: Arial;
        list-style: none;
    }
    .imageplus-list li a {
        display: block;
        background: #333;
        color: #9cf;
        padding: 6px 10px;
        border-bottom: 1px solid #ddd;
        font-size: 13px;
        position: relative;
    }
    .imageplus-list li.active a,
    .imageplus-list li a:hover {
        background: #369;
        color: white;
    }
    .imageplus-list li.active a:after {
        content: " ";
        display:block;
        height:0;
        line-height:0;
        font-size:0;
        width:0;
        height:0;
        position:absolute;
        top: 50%;
        margin-top: -10px;
        right: 0;
        border-left: 10px solid transparent;
        border-right: 10px solid white;
        border-top: 10px solid transparent;
        border-bottom: 10px solid transparent;
        *border-style: dashed solid dashed dashed;
    }
    .imageplus-page {
        _padding: 40px 40px 40px 20px;
        position: fixed;
        top: 40px;
        left: 260px;
    }
    #detail {
        clear: both;
        font-family: Arial;
        padding: 20px;
        line-height: 20px;
        background: #333;
        color: white;
        float: left;
        margin-top: 20px;
        font-size: 13px;
    }
    #detail b {
        color: #888;
        padding-right: 8px;
    }
    .imageplus-list-thumbnail {
        height: 220px;
        width: 20px;
        background: #333;
        float: left;
        cursor: pointer;
        position: fixed;
        _position: absolute;
        top: 40px;
        left: 39px;
        border-right: 1px solid #ddd;
    }
    .imageplus-list-thumbnail-button {
        position: absolute;
        top: 0;
        left: 0;
        height: 18px;
        width: 18px;
        background: #369;
        border: 1px solid #58b;
    }
    </style>
</head>
<body>
<div class="imageplus-list-thumbnail" id="list-thumbnail">
    <div class="imageplus-list-thumbnail-button" id="list-thumbnail-button"></div>
</div>
<div class="imageplus-list" id="list"></div>
<div class="imageplus-page">
    <div id="srcPic">
        <img class="imageplus-img"/>
    </div>
    <div id="control">
        <button>前一张</button>
        <button>下一张</button>
    </div>
    <div id="detail"></div>
    <script type="text/javascript">
        goog.require('ad.plugin.imageplus.imageLoaderMockup');
    </script>
</div>
</body>
</html>
