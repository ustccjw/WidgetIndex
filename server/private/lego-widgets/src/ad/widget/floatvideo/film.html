<!-- target:AD_ad_widget_floatvideo_film -->

<div class="ad-widget-floatvideo ad-widget-floatvideo-film">
    <div class="ec-inner">
        <div class="ec-up" id="{{#_id}}up{{/_id}}"></div>
        <div class="ec-main" id="{{#_id}}main{{/_id}}" style="height:{{_height}}">
            <ul id="{{#_id}}main-ul{{/_id}}">
                {{#options}}
                <li>
                    <div class="ec-text">播放中</div>
                    <div class="ec-bg"></div>
                    <div class="ec-img"> <img src="{{img}}" width="{{width}}" height="{{height}}" /> </div>
                    <p>{{text}}</p>
                </li>
                {{/options}}
            </ul>
        </div>
        <div class="ec-down" id="{{#_id}}down{{/_id}}"></div>
    </div>
</div>
