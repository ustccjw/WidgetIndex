<!-- target:AD_ad_widget_standard_tab_cont -->
<div class="ad-widget-standard ad-widget-standard-tab-cont">
    <div class="ec-img">
        {{#img_rcv_url}}<a target="_blank" title2="图片链接" href="{{{img_rcv_url}}}"><img src="{{img_src}}" /></a>{{/img_rcv_url}}
        {{^img_rcv_url}}<img src="{{img_src}}" />{{/img_rcv_url}}
    </div>

    <div class="ec-description">
        {{#title_rcv_url}}<div class="ec-pro-title"><a href="{{{title_rcv_url}}}" title2="产品标题" target="_blank">{{{title}}}</a></div>{{/title_rcv_url}}
        {{#desc_rcv_url}}<p><a href="{{{desc_rcv_url}}}" title2="描述" target="_blank">{{{description}}}</a></p>{{/desc_rcv_url}}
        {{^desc_rcv_url}}<p>{{{description}}}</p>{{/desc_rcv_url}}
        <ul>{{#options}}<li class="ec-{{_index}}"><a target="_blank" href="{{{rcv_url}}}" title2="链接{{_index}}">{{text}}</a></li>{{/options}}</ul>
    </div>
</div>
