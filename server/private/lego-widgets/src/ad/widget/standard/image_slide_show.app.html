<html>
<head>
    <meta charset="utf-8" />
    <title>[AD]ad.widget.standard.ImageSlideShow</title>
    <script type="text/javascript" src="../../../../assets/js/tangram-base-1.3.7.1.js"></script>
    <script type="text/javascript" src="../../../../assets/js/mustache.js"></script>
    <script type="text/javascript" src="../../../base.js"></script>
    <script type="text/javascript" src="image_slide_show.config.js"></script>
    <script type="text/javascript">
        goog.require('ad.Debug');
        goog.require('ad.material.BaseMaterial');
        goog.require('ad.widget.standard.ImageSlideShow');
    </script>
</head>
<body>
</body>
<script type="text/javascript">
ad.Debug(function(async) {
    var material = new ad.material.BaseMaterial();
    material.setWidgets(
        [new ad.widget.standard.ImageSlideShow(AD_CONFIG)]
    );
    if (async === true) {
        return material;
    }
    material.show();
});
</script>
</html>
