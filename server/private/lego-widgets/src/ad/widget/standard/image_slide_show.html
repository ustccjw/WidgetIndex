<!-- target:AD_ad_widget_standard_image_slide_show -->
<div class="ad-widget-standard ad-widget-standard-image-slide-show">
    <div class="ec-main" id="{{#_id}}main{{/_id}}">
        <div class="ec-image">
            <a title2="轮播图1" target="_blank"{{#img_rcv_url}} href="{{{img_rcv_url}}}"{{/img_rcv_url}}><img id="{{#_id}}img{{/_id}}" src="{{img_src}}" /></a>
        </div>
        <div class="ec-navs"{{#_hide_navs}} style="display:none"{{/_hide_navs}}>
          <ul id="{{#_id}}navs{{/_id}}">{{#options}}<li data-index="{{@index}}"
              class="{{#@first}}ec-active {{/@first}}{{#@last}}ec-last{{/@last}}"
              title="第{{_index}}张">&nbsp;</li>{{/options}}</ul>
        </div>
        <div id="{{#_id}}left{{/_id}}" class="ec-arrow ec-left-arrow" title="上一张"><i>&nbsp;</i></div>
        <div id="{{#_id}}right{{/_id}}" class="ec-arrow ec-right-arrow" title="下一张"><i>&nbsp;</i></div>
    </div>
</div>
