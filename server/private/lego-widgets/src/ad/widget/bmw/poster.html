<!-- target:AD_ad_widget_bmw_poster -->
<div id="{{#_id}}bmw-poster{{/_id}}" class="ad-widget-bmw ad-widget-bmw-poster">
    <a class="ec-poster" href="{{{rcv_url}}}" target="_blank" title2="大图链接">
        <img class="ec-image" src="{{{img_url}}}" />
    </a>
    <div class="ec-banner">
        <div class="ec-banner-bg"></div>
        <div class="ec-banner-main">
            <div class="ec-title">{{title}}</div>
            <ul class="ec-links">
                {{#links}}
                <li class="ec-link{{#@first}} ec-first{{/@first}}{{#@last}} ec-last{{/@last}}"><a href="{{{rcv_url}}}" title2="大图文字链-{{_index}}">{{text}}</a></li>
                {{/links}}
            </ul>
        </div>
    </div>
</div>
