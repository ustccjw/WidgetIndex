<!-- target:AD_ad_widget_h2 -->
<div class="ad-widget ad-widget-h2">
    {{#display_services}}
    <fieldset>
        <legend>{{services}}</legend>
    </fieldset>
    {{/display_services}}
    <div class="ec-items">
        {{#data}}
        <div class="ec-item {{#@last}}ec-last{{/@last}}"> 
            <a target="_blank" href="{{{rcv_url}}}" title2="图片{{_index}}"><img src="{{image}}" /></a>
            <div class="ec-description"> <a target="_blank" href="{{{description_rcv_url}}}" title2="图片{{_index}}标题">{{title}}</a>
                <div class="ec-price">{{price_title}}<span>{{#hidden_price_unit}}￥{{/hidden_price_unit}}<strong>{{price}}</strong></span></div>
            </div>
        </div>
        {{/data}}
    </div>
</div>
