<!-- target:AD_ad_widget_tieba_award_list -->
<div class="ad-widget-tieba ad-widget-tieba-award-list">
    {{#title}}
    <div class="ec-title">
        <span>{{title}}</span>
    </div>
    {{/title}}
    <div class="ec-content">
        <div class="ec-img">
            <img src="{{img_src}}" />
        </div>
        <div class="ec-info">
            {{#options}}
            <div class="ec-row ec-row-{{_index}}">
                <div class="ec-row-left">{{text}}：</div>
                <div id="{{#_id}}row-right-{{_index}}{{/_id}}" class="ec-row-right">{{detail}}</div>
            </div>
            {{/options}}
            {{#join_rcv_url}}
            <a target="_blank" class="ec-btn" href="{{{join_rcv_url}}}" title2="立即参加">
                <span class="ec-join">立即参加</span>
                <span id="{{#_id}}number{{/_id}}" class="ec-no">{{number}}万</span>
                <span class="ec-tip">人已抽奖</span>
            </a>
            {{/join_rcv_url}}
        </div>
    </div>
</div>
