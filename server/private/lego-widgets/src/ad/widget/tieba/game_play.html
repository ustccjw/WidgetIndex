<!-- target:AD_ad_widget_tieba_game_play -->
<div class="ad-widget-tieba ad-widget-tieba-game-play">
    <div id="{{#_id}}content{{/_id}}">
        <a href="{{{image_rcv_url}}}" id="{{#_id}}image{{/_id}}" title2="图片点击" class="ec-image" target="_blank">
            <img src="{{image_src}}">
        </a>
        <p class="ec-desc">{{description}}</p>
        <a href="{{{btn_rcv_url}}}" class="ec-btn" id="{{#_id}}btn{{/_id}}" title2="按钮点击" target="_blank">{{btn_text}}</a>
    </div>
    <div style="display: none;" class="ec-flash-wrap" id="{{#_id}}flash{{/_id}}">
        <a href="#" class="ec-close-btn" id="{{#_id}}close_btn{{/_id}}">收起</a>
        <div id="{{#_id}}game{{/_id}}">
        <object style="display: block; float: left;" width="{{flash_width}}" height="{{flash_height}}" id="{{#_id}}swf{{/_id}}" codebase="http://fpdownload.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=6,0,0,0" classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000">
            <param value="opaque" name="wmode">
            <param value="always" name="allowscriptaccess">
            <param value="{{swf_src}}" name="movie">
            <embed width="{{flash_width}}" align="middle" height="{{flash_height}}" pluginspage="http://www.macromedia.com/go/getflashplayer" type="application/x-shockwave-flash" name="{{#_id}}swf{{/_id}}" src="{{swf_src}}" allowscriptaccess="always" wmode="opaque">
        </object>
        </div>
    </div>
</div>
