<!-- target:AD_ad_widget_tieba_image_search -->
<div class="ad-widget-tieba ad-widget-tieba-image-search">
    <div class="ec-image-search-title"{{#title_background_url}} style="border:1px solid #E6E6E6;padding-left:8px;background:url({{title_background_url}}) no-repeat 0 0;"{{/title_background_url}}>相关图片</div>
    <div class="ec-image-search-body">
        <ul>
        {{#images}}
            <li>
                <a class="ec-image-link" title2="图片链接{{index}}" target="_blank" href="{{{image_search_rcv_url}}}">
                    <img src="{{src}}" alt="{{query}}">
                </a>
                <a class="ec-image-caption" title2="图片文字链接{{index}}" target="_blank" href="{{{image_search_rcv_url}}}">{{query}}</a>
            </li>
        {{/images}}
        </ul>
        <form class="ec-image-search-form" target="_blank" method="GET" action="http://image.baidu.com/i" accept-charset="gbk">
            <input type="hidden" name="tn" value="baiduimage">
            <input type="hidden" name="fr" value="tieba_ad">
            <p><input class="ec-image-query" placeholder="输入搜索词" type="text" name="word"></p>
            <p><input class="ec-image-search-button" type="submit" value="搜索图片"></p>
        </form>
    </div>
</div>
