<!-- target:AD_ad_widget_tieba_image_vote -->
<div class="ad-widget-tieba ad-widget-tieba-image-vote">
    <div class="ec-image-vote-top">
        {{#description}}
            <div class="ec-image-vote-desc">{{.}}</div>
        {{/description}}
    </div>
    <div class="ec-image-vote-content">
        <div class="ec-image-vote-images">
            <ul>
                {{#images}}
                <li>
                    <img class="ec-image-vote-image" alt="{{alt}}" src="{{url}}" />
                </li>
                {{/images}}
                <div class="ec-image-vote-clear"></div>
            </ul>
        </div>
        <div class="ec-image-vote-right">
            <a href="{{{tieba_post_url}}}" target="_blank">参与投票</a>
            <div class="ec-image-vote-option-count">共{{option_count}}个选项</div>
        </div>
        <div class="ec-image-vote-clear"></div>
    </div>
</div>
