<!-- target:AD_ad_widget_tieba_gallery -->
<div class="ad-widget-tieba ad-widget-tieba-gallery">
    <ul class="ec-gallery-container">
        {{#resources}}
        <li>
            {{#flash_url}}
            <div class="ec-gallery-video">
                <img data-src="{{url}}" />
                <div class="ec-gallery-video-cover-wrapper">
                    <span class="ec-gallery-video-bg"></span>
                    <b class="ec-gallery-expand ec-gallery-player" data-video="{{flash_url}}"></b>
                </div>
            </div>
            {{/flash_url}}
            {{^flash_url}}
            <div class="ec-gallery-image">
                <img data-src="{{url}}" />
                <b class="ec-gallery-expand" data-image="{{url}}"></b>
            </div>
            {{/flash_url}}
        </li>
        {{/resources}}
        <div class="ec-clear"></div>
    </ul>
</div>
