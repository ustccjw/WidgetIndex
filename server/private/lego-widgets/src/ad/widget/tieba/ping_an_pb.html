<!-- target:AD_ad_widget_tieba_ping_an_pb -->
<div class="ad-widget-tieba ad-widget-tieba-ping-an-pb">
    <div class="ec-ping-an-pb-content">
        {{{text_html_top}}}
    </div>

    <div class="ec-ping-an-pb-banner">
        <a href="http://chexian.pingan.com/campaign/pa/index.jsp?WT.mc_id=C03-BDTB-003" target="_blank">平安车险官方计算器</a>
    </div>

    <div id="ping-an-pb-main" class="ec-ping-an-pb-main">
        <div id="ping-an-pb-tip" class="ec-ping-an-pb-tip"></div>
        <iframe id="ping-an-pb-iframe" class="ec-ping-an-pb-iframe"></iframe>
        <div class="ec-ping-an-pb-table">
            <form id="ping-an-pb-form" frameborder="0" target="_blank" action="{{{action_url}}}" accept-charset="{{charset}}" method="POST">
                <input type="hidden" name="mediaSourse" value="C03-BDTB-JSQ02" />
                <input type="hidden" name="WT.mc_id" value="C03-BDTB-JSQ02" />
                <input type="hidden" name="departmentCode" value=""/>
                <input type="hidden" name="email" value="" />
                <input type="hidden" id="ping-an-pb-province-name" name="provinceName" />
                <input type="hidden" id="ping-an-pb-city-name" name="cityName" />
                <table>
                    <tr>
                        <th>车辆所在省*</th>
                        <td id="ping-an-pb-province-wrapper">
                            <select id="ping-an-pb-province-select" name="provinceCode">
                                <option value="">请选择</option>
                                {{#_provinces}}
                                <option value="{{{value}}}">{{{name}}}</option>
                                {{/_provinces}}
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>车辆所在市*</th>
                        <td id="ping-an-pb-city-wrapper">
                            <select id="ping-an-pb-city-select" name="cityCode">
                                <option value="">请选择</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>车价*</th>
                        <td>
                            <input id="ping-an-pb-price-input" class="ec-ping-an-pb-empty"  name="vehiclePrice" type="text" data-value="（万元）" value="（万元）"/>
                        </td>
                    </tr>
                    <tr>
                        <th>车牌号*</th>
                        <td>
                            <input name="licenseNo" id="ping-an-pb-license-input" type="text"/>
                        </td>
                    </tr>
                    <tr>
                        <th>购车时间*</th>
                        <td id="ping-an-pb-year-wrapper">
                            <select id="ping-an-pb-year-select" name="purchaseDate">
                                <option value="">请选择</option>
                                {{#_years}}
                                <option value="{{{value}}}">{{{name}}}</option>
                                {{/_years}}
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>保险到期月*</th>
                        <td id=ping-an-pb-month-wrapper">
                            <select id="ping-an-pb-month-select" name="contractExpiredMonth">
                                <option value="">请选择</option>
                                {{#_months}}
                                <option value="{{{value}}}">{{{name}}}</option>
                                {{/_months}}
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>手机号码*</th>
                        <td><input id="ping-an-pb-phone-input" class="ec-ping-an-pb-empty ec-ping-an-pb-phone-input" name="mobilePhone" type="text" data-value="用于发送中奖信息" value="用于发送中奖信息" maxlength="11"/></td>
                    </tr>
                    <tr>
                        <th></th>
                        <td>
                            <a id="ping-an-pb-submit" class="ec-ping-an-pb-submit" href="javascript:void(0)">快速报价</a>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="ec-ping-an-pb-image">
            <a href="{{{image_href_url}}}" target="_blank">
                <img src="{{image_url}}" />
            </a>
        </div>
        <div class="ec-clear"></div>
    </div>

    <div class="ec-ping-an-pb-content">
        {{{text_html_bottom}}}
    </div>
</div>
