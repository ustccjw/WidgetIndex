<!-- target:AD_ad_widget_tieba_site_site_simple_header -->
<div class="ad-widget-tieba ad-widget-tieba-site-site-simple-header">
    <div class="ec-site-profile">
        <div class="ec-site-logo">
            <a title2="Logo链接" href="{{{frs_rcv_url}}}">
                <img src="{{logo_url}}" alt="{{name}}">
            </a>
        </div>
        <div class="ec-site-name-row">
            <div class="ec-site-name"><a title2="吧名链接" href="{{{frs_rcv_url}}}">{{name}}</a></div>
            <a title2="本吧首页链接" href="{{{frs_rcv_url}}}" class="ec-site-frs-link">&lt;&lt;回本吧首页</a>
            {{#action}}
            <a title2="右侧导航链接" href="{{{rcv_url}}}" class="ec-site-action-button" target="_blank">{{text}}</a>
            {{/action}}
        </div>
        {{#has_gallery}}
        <ul class="ec-site-gallery">
        {{/has_gallery}}
            {{#gallery}}
            <li class="ec-site-gallery-item">
                {{#rcv_url}}<a title2="图文展示链接{{index}}" href="{{{rcv_url}}}" target="_blank">{{/rcv_url}}
                <img src="{{image_url}}">
                <div class="ec-site-gallery-layer"></div>
                <div class="ec-site-gallery-caption"><span>{{alt}}</span></div>
                {{#rcv_url}}</a>{{/rcv_url}}
            </li>
            {{/gallery}}
        {{#has_gallery}}
        </ul>
        {{/has_gallery}}
    </div>
</div>
