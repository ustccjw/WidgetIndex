<!-- target:AD_ad_widget_tieba_site_site_brief_header -->
<div class="ad-widget-tieba ad-widget-tieba-site-site-brief-header">
    <div class="ec-site-banner">
        {{#banner}}
        {{#rcv_url}}<a class="ec-site-banner-link" title2="头图链接" href="{{{rcv_url}}}" target="_blank">{{/rcv_url}}
        <img src="{{image_url}}" height="260">
        {{#rcv_url}}</a>{{/rcv_url}}
        {{/banner}}
        {{^banner}}
        {{/banner}}
    </div>
    <div class="ec-site-profile">
        <div class="ec-site-logo">
            <a title2="Logo链接" href="{{{frs_rcv_url}}}">
                <img src="{{logo_url}}" alt="{{name}}">
            </a>
        </div>
        <div class="ec-site-name-row">
            <div class="ec-site-name"><a title2="吧名链接" href="{{{frs_rcv_url}}}">{{name}}</a></div>
            {{#action}}
            <a title2="右侧导航链接" href="{{{rcv_url}}}" class="ec-site-action-button" target="_blank">{{text}}</a>
            {{/action}}
        </div>
    </div>
    {{#has_nav}}
    <ul class="ec-site-nav">
    {{/has_nav}}
        {{#nav}}
        <li class="ec-site-nav-item">
            <a title2="精品分类{{index}}" href="{{{url}}}"{{#nav_skin}} class="ec-{{nav_skin}}"{{/nav_skin}} target="_blank">
                {{text}}
                {{#is_new}}<span class="ec-new"></span>{{/is_new}}
            </a>
        </li>
        {{/nav}}
    {{#has_nav}}
    </ul>
    {{/has_nav}}
</div>
