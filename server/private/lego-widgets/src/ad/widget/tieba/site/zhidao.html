<!--ZHIDAO_MODULE_START-->
<div class="ad-widget-tieba ad-widget-tieba-site-zhidao">
    <div class="ec-zhidao-title"{{#title_background_url}} style="border:1px solid #E6E6E6;padding-left:8px;background:url({{title_background_url}}) no-repeat 0 0;"{{/title_background_url}}>热门问题</div>
    <div class="ec-zhidao-body">
        <ul class="ec-zhidao-questions">
            {{#questions}}
            <li><a title2="问题链接{{index}}" href="{{{url}}}" target="_blank">{{text}}</a></li>
            {{/questions}}
        </ul>
        <form class="ec-zhidao-search-form" target="_blank" method="GET" action="http://zhidao.baidu.com/search">
            <p><input class="ec-zhidao-query" placeholder="输入问题" type="text" name="word"></p>
            <p><input class="ec-zhidao-search-button" type="submit" value="搜索答案"></p>
        </form>
        <p class="ec-zhidao-ask-row"><a title2="向官方提问链接" target="_blank" href="{{{ask_frs_url}}}">向官方提问</a></p>
        <p class="ec-zhidao-site-row"><a title2="企业平台链接" target="_blank" href="{{{open_site_frs_url}}}">进入企业平台了解更多&gt;&gt;</a></p>
    </div>
</div>
<!--ZHIDAO_MODULE_END-->
