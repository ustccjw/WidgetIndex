<html>
<head>
    <meta charset="utf-8" />
    <title>[AD]ad.widget.DependencySelectV2</title>
    <script type="text/javascript" src="../../../assets/js/tangram-base-1.3.7.1.js"></script>
    <script type="text/javascript" src="../../../assets/js/mustache.js"></script>
    <script type="text/javascript" src="../../base.js"></script>
    <script type="text/javascript" src="dependency_select_v2.config.js"></script>
    <script type="text/javascript">
        goog.require('ad.Debug');
        goog.require('ad.Material');
        goog.require('ad.widget.DependencySelectV2');
    </script>
</head>
<body style="margin:0px;">
</body>
<script type="text/javascript">
ad.Debug(function(async) {
    var material = new ad.Material('ec-ma-8964');
    var sel = new ad.widget.DependencySelectV2(WIDGET_CONFIG);
    material.setWidgets(
        [sel]
    );
    if (async === true) {
        return material;
    }
    material.show();
    sel.addListener(ui.events.LOAD, function(obj){
        /*
        console.log(obj);
        console.log('load');
        */
    })
    sel.addListener(ui.events.CHANGE, function(name, index, obj){
        /*
        console.log(obj); 
        console.log(index); 
        console.log(name); 
        */
    })
    window.sel = sel;
});
</script>
</html>
