<!-- target:AD_ad_widget_zhidao_content -->
<div class="ad-widget-zhidao ad-widget-zhidao-content">
    <div class="ec-inner">
        <div class="ec-logo">问答推广</div>
        <div id="{{#_id}}main{{/_id}}" class="ec-main">
            {{#ads}}
            <div class="ec-item{{#@last}} ec-item-last{{/@last}}">
                <div class="ec-head">
                    <a href="{{{url}}}" turl="{{turl_1}}" target="_blank">{{{title}}}</a>
                </div>
                <div class="ec-desc">
                    <a href="{{{url}}}" turl="{{turl_4}}" target="_blank">{{{desc}}}</a>
                </div>
                <div class="ec-answer">
                    回答者：<a href="{{{url}}}" turl="{{turl_2}}" target="_blank">{{answer}}</a>
                    <span>
                      {{show_url}}
                    </span>
                    - 问答推广
                </div>
            </div>
            {{/ads}}
        </div>
    </div>
</div>
