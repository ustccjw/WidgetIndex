<!-- target:AD_ad_widget_zhidao_result -->
<div class="ad-widget-zhidao ad-widget-zhidao-result">
    <div id="{{#_id}}inner{{/_id}}" class="ec-inner"
         {{#_background_color}}style="background-color:{{_background_color}}"{{/_background_color}}>
        {{#ads}}
        <div class="ec-item{{#@last}} ec-item-last{{/@last}}">
            <div class="ec-head">
                <div class="ec-title">
                    <a href="{{{url}}}" turl="{{turl_1}}" target="_blank">{{{title}}}</a>
                </div>
                <div class="ec-answer">
                    回答者：<a href="{{{url}}}" turl="{{turl_2}}" target="_blank">{{answer}}</a>
                </div>
            </div>
            <div class="ec-desc">
                答：<a href="{{{url}}}" turl="{{turl_4}}" target="_blank">{{{desc}}}</a>
            </div>
        </div>
        {{/ads}}
        <div class="ec-wdtg">问答推广</div>
    </div>
</div>
