<!-- target:AD_ad_widget_image_show_arrow -->
<div class="ad-widget ad-widget-image-show-arrow">
    <div class="ec-image-show-arrow-con" id="{{#_id}}image-show-arrow-con{{/_id}}">
        {{#options}}
        <div class="ec-item" id="{{#_id}}img{{/_id}}-{{@index}}"{{^@first}} style="display:none"{{/@first}}>
            <a title2="图片{{@index}}" target="_blank" class="ec-img" href="{{{rcv_url}}}"><img src="{{image_url}}" /></a>
            {{#title}}<a title2="图片标题{{@index}}" class="ec-pic-title" target="_blank" href="{{{title_rcv_url}}}"><span>{{{title}}}</span></a>{{/title}}
            {{#description_rcv_url}}
            <a title2="描述{{@index}}" class="ec-description" target="_blank" href="{{{description_rcv_url}}}"><span>{{{description}}}</span><span>(<strong>{{_index}}</strong>/{{@size}})</span></a>
            {{/description_rcv_url}}
            {{^description_rcv_url}}<span class="ec-pic-des">{{{description}}}</span>{{/description_rcv_url}}
        </div>
        {{/options}}
    </div>
    <span class="ec-link-left" id="{{#_id}}link-left{{/_id}}"></span>
    <span class="ec-link-right" id="{{#_id}}link-right{{/_id}}"></span>
</div>
