<!-- target:AD_ad_widget_multi_video_thunbnail -->
<div class="ad-widget ad-widget-multi-video-thunbnail">
    <div class="ec-thunbnail-bg"></div>
    <div id="{{#_id}}thunbnail-cont{{/_id}}" class="ec-thunbnail-cont">
        {{#options}}
            <div class="ec-item">
                <img src="{{{img_url}}}" />
                <div id="{{#_id}}item-bg{{@index}}{{/_id}}" class="ec-item-bg"></div>
                {{#text}}
                    <span id="{{#_id}}title{{@index}}{{/_id}}" class="ec-title">{{{text}}}</span>
                {{/text}}
                {{#display_video_icon}}
                    <div id="{{#_id}}video-icon{{@index}}{{/_id}}" class="ec-video-icon">视频</div>
                {{/display_video_icon}}
                {{#display_play_button}}
                    <div id="{{#_id}}button{{@index}}{{/_id}}" class="ec-play-btn">{{{play_btn_text}}}</div>
                {{/display_play_button}}
                {{#display_playing_tip}}
                <span id="{{#_id}}tip{{@index}}{{/_id}}" class="ec-tip">播放中</span>
                {{/display_playing_tip}}
            </div>
        {{/options}}
    </div>
</div>
