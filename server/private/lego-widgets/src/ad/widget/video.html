<!-- target:AD_ad_widget_video -->
<div id="{{#_id}}video-container{{/_id}}" class="ad-widget ad-widget-video">
    {{#is_ipad}}
    <a target="_blank" href="{{{rcv_url}}}" title2="视频链接跳转(ipad)"><img width="{{width}}" height="{{height}}" src="{{ipad_img}}" /></a>
    {{/is_ipad}}
    {{^is_ipad}}
    <object id="{{#_id}}objad{{/_id}}" width="{{width}}" height="{{height}}"  codebase="http://fpdownload.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=8,0,0,0" classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" >
        <param value="always" name="allowScriptAccess">
        <param value="high" name="quality">
        <param value="{{player_url}}" name="movie">
        <param value="opaque" name="wmode">
        <param value="jsapi={{jsapi}}&flashWidth={{width}}&flashHeight={{height}}&imgurl={{img_url}}&flvurl={{video_url}}&Track={{TrackCallBack}}&OpenCstUrl={{OpenCstUrlCallBack}}&playermode={{playermode}}&isplay={{is_play}}" name="flashvars">
        <embed pluginspage="http://www.macromedia.com/go/getflashplayer" type="application/x-shockwave-flash" allowscriptaccess="always" wmode="opaque" name="{{#_id}}objad{{/_id}}" quality="high" width="{{width}}" height="{{height}}" flashvars="jsapi={{jsapi}}&flashWidth={{width}}&flashHeight={{height}}&imgurl={{img_url}}&flvurl={{video_url}}&Track={{TrackCallBack}}&OpenCstUrl={{OpenCstUrlCallBack}}&playermode={{playermode}}&isplay={{is_play}}" src="{{player_url}}">
    </object>
    {{/is_ipad}}
</div>
