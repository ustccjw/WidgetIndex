<!-- target:AD_ad_widget_tieba_dl -->
<div class="ad-widget ad-widget-tieba-dl">
    <table cellpadding="0" cellspacing="0" border="0">
        <tr>
            <td class="ec-col-1" rowspan="2">
                <a class="ec-main" href="{{{main_rcv_url}}}" target="_blank" title2="主图">
                    <img src="{{main_img_url}}" />
                </a>
            </td>
            <td class="ec-col-2">
                <div class="ec-topic-title">
                    <a href="{{{main_rcv_url}}}" target="_blank" title2="帖子标题">{{topic_title}}</a>
                </div>
            </td>
            <td class="ec-col-3">
                来自：
                <a class="ec-ba-name" href="{{{ba_rcv_url}}}" target="_blank" title2="吧名">{{ba_name}}</a>
            </td>
            <td class="ec-col-4" rowspan="2">
                <div class="ec-poster-img">
                    <img src="{{poster_img}}" />
                </div>
                <div class="ec-poster-text">
                    <span>{{poster_name}}</span>
                    <img src="//bs.baidu.com/adtest/5ce7a97d58b3ebbabe663e2d4a74bcf9.jpg" />
                </div>
            </td>
        </tr>
        <tr>
            <td class="ec-row-2-col-1">
                {{topic_context}}
                <a href="{{{main_rcv_url}}}" target="_blank" title2="查看帖子">查看帖子></a>
            </td>
            <td class="ec-row-2-col-2">
               <a class="ec-discuss" href="{{{main_rcv_url}}}#sub" target="_blank" title2="参与讨论"></a>
            </td>
        </tr>
    </table>
</div>
