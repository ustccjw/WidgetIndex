<!-- target:AD_ad_widget_ns_pic -->
<div class="ad-widget ad-widget-ns-pic">
    {{#ns_head}}
    <div class="ec-ns-head">
        <div class="ec-ns-head-num">找到相关图片约&nbsp;<span>{{answer_num}}</span>&nbsp;张</div>
        <div class="ec-ns-head-source">来自百度图片—<span>{{answer_source}}</span></div>
    </div>
    {{/ns_head}}
    {{#ns_foot}}
    <div class="ec-ns-foot">
        <a target="_blank" href="{{{text_rcv_url}}}" title2="更多图片">{{{text}}}</a>
    </div>
    {{/ns_foot}}
</div>
