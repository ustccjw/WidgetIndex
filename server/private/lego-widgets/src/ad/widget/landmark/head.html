<!-- target:AD_ad_widget_landmark_head -->
<div class="ad-widget-landmark ad-widget-landmark-head">
    <div class="ec-logo">
        <a href="{{{title_rcv_url}}}" title2="LOGO" target="_blank">
            <img src="{{logo}}" />
        </a>
    </div>
    <div class="ec-content">
        <div class="ec-title">
            <a href="{{{title_rcv_url}}}" title2="标题" target="_blank" is_mainurl="true">{{title}}</a>
        </div>
        <div class="ec-desc">
            <a href="{{{description_rcv_url}}}" title2="描述" target="_blank">{{description}}</a>
        </div>
        <div class="ec-site">
            <a href="{{{site_rcv_url}}}" title2="官网地址" target="_blank">{{site}}</a>
        </div>
    </div>
</div>
