<!-- target:AD_ad_widget_landmark_old_image_scroll -->
<div class="ad-widget-landmark ad-widget-landmark-old-image-scroll">
    <div class="ec-main" id="{{#_id}}main{{/_id}}">
        <div class="ec-images" id="{{#_id}}images{{/_id}}">
            {{#slides}}
            <a href="{{{image_rcv_url}}}" target="_blank" title2="轮播图片{{@index}}">
                <img src="{{#@first}}{{image}}{{/@first}}{{^@first}}//bs.baidu.com/adtest/42bb6f86ac3295238f673eaf6c79ab91.png{{/@first}}"{{^@first}} data-src="{{image}}"{{/@first}} />
            </a>
            {{/slides}}
        </div>
        <ul class="ec-titles" id="{{#_id}}titles{{/_id}}">
            {{#slides}}
            <li index="{{@index}}"><a href="{{{title_rcv_url}}}" title2="轮播标题{{@index}}" target="_blank" >{{title}}</a></li>
            {{/slides}}
        </ul>
    </div>
</div>
