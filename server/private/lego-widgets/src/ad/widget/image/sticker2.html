<!-- target:AD_ad_widget_image_sticker2 -->
{{#ads}}
<div class="ad-widget-image ad-widget-image-sticker2" style="width:{{width_change}}px;">
    <div class="ec-bg" style="width:{{width_change}}px;height:75px;"></div>
    <div class="ec-body" style="width:{{width_change}}px;height:75px;">
        <div class="ec-inner">
            <table>
                <tr>
                    <td class="ec-col-0" rowspan="2">
                        <div class="ec-logo2"> <a href="{{{encry_url}}}&actionid=2&attach=0" target="_blank"> <img id="{{#_id}}img{{/_id}}" src="{{idea_url}}" /> </a> </div>
                    </td>
                    <td class="ec-col-1">
                        <div class="ec-title">{{seller_name}}</div>
                    </td>
                    <td class="ec-col-2">
                        <div class="ec-price">¥{{price_change}}</div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="ec-desc">{{desc}}</div>
                    </td>
                    <td> <a class="ec-redirect" href="{{{encry_url}}}&actionid=2&attach=0" target="_blank">去看看</a> </td>
                </tr>
            </table>
        </div>
    </div>
    <a class="ec-close" href="###">X</a>
</div>
{{/ads}}
<a href="###" class="ad-widget-image-sticker2-show">贴片广告</a>
