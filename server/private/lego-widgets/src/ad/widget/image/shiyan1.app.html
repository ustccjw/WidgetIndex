<html>
<head>
    <meta charset="utf-8" />
    <title>[AD]ad.widget.image.Shiyan1</title>
    <script type="text/javascript" src="../../../../assets/js/tangram-base-1.3.7.1.js"></script>
    <script type="text/javascript" src="../../../../assets/js/mustache.js"></script>
    <script type="text/javascript" src="../../../base.js"></script>
    <script type="text/javascript" src="shiyan1.config.js"></script>
    <script type="text/javascript">
        goog.require('ad.Debug');
        goog.require('ad.Material');
        goog.require('ad.widget.image.Shiyan1');
    </script>
</head>
<body>
</body>
<script type="text/javascript">
ad.Debug(function(async) {
    var material = new ad.Material('ecma-8964');
    var widget = new ad.widget.image.Shiyan1(WIDGET_CONFIG);
    material.setWidgets(
        [widget]
    );
    if (async === true) {
        return material;
    }
    if(!window['ECMA_define']){
        material.show();
    }
    else {
        window['ECMA_define'](function(){
            return {'show': function(adConfig){
                widget.setData(adConfig);
                material.show();
            }}
        });
    }
});
</script>
</html>
