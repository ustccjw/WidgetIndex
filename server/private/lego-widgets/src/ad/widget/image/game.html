<!-- target:AD_ad_widget_image_game -->
<div class="ad-widget-image ad-widget-image-game">
    <a class="ec-title ec-string-cut" data-max-length="33" href="{{{more_rcv_url}}}" target="_blank" title="2013推荐游戏">{{seller_name}}</a>
    <ul >
        {{#options}}
        <li style="width:{{width}}px;">
            <div class="ec-img" style="width:{{width}}px;height:{{height}}px;">
                <a style="width:{{width}}px;height:{{height}}px;" href="{{{rcv_url}}}" target="_blank"></a>
                <img width="{{width}}" border="0" height="{{height}}" src="{{src}}" />
            </div>
            <a target="_blank" class="ec-text ec-string-cut" data-max-length="48" href="{{{rcv_url}}}" title="{{text}}">{{text}}</a>
        </li>
        {{/options}}
    </ul>
    <a class="ec-more" href="{{#more_rcv_url}}{{{more_rcv_url}}}{{/more_rcv_url}}{{^more_rcv_url}}{{{rcv_url}}}{{/more_rcv_url}}" target="_blank" title="查看更多推荐游戏"> 查看更多推荐游戏》 </a> <br />
    <div class="ec-site"> {{show_url}} - <span>图片推广</span> </div>
</div>
