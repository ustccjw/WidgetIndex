<!-- target:AD_ad_widget_image_flash2 -->

<div id="{{#_id}}main{{/_id}}" class="ad-widget ad-widget-flash2" style="width:{{width}}px;height:{{height}}px"> {{#bg}} <a id="{{#_id}}bg{{/_id}}" class="ec-bg" title2="跳转" target="_blank" href="{{{link_rcv_url}}}"> <img id="{{#_id}}bg_img{{/_id}}" src="{{src}}" style="width:{{width}}px;height:{{height}}px" /> </a> {{/bg}}
    {{^is_ipad}}
    {{#flash}}
    <div id="{{#_id}}flash{{/_id}}" class="ec-flash" >
        <object width="{{width}}" height="{{height}}" id="{{#_id}}swf{{/_id}}" codebase="http://fpdownload.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=6,0,0,0" classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000">
            <param value="transparent" name="wmode">
            <param value="always" name="allowscriptaccess">
            <param value="{{src}}" name="movie">
            {{#is_flashvars}}
            <param value="jsapi={{jsapi}}&id={{#_id}}swf{{/_id}}" name="flashvars">
            {{/is_flashvars}}
            <embed width="{{width}}" align="middle" height="{{height}}" pluginspage="http://www.macromedia.com/go/getflashplayer" type="application/x-shockwave-flash" name="{{#_id}}swf{{/_id}}" src="{{src}}" allowscriptaccess="always" wmode="transparent" name="{{#_id}}swf{{/_id}}" {{#is_flashvars}} flashvars="jsapi={{jsapi}}&id={{#_id}}swf{{/_id}}" {{/is_flashvars}}>
        </object>
    </div>
    {{/flash}}
    {{/is_ipad}} <a id="{{#_id}}replay{{/_id}}" href="###" title2="重播" class="ec-replay"></a> <a id="{{#_id}}close{{/_id}}" href="###" title2="关闭" class="ec-close"></a> </div>
