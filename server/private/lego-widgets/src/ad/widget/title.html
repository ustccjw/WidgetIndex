<!-- target:AD_ad_widget_title -->
<div class="ad-widget ad-widget-title">
    {{#logoimg}}
    <div class="ec-logo"><a target="_blank" href="{{{logo_rcv_url}}}" title2="右侧logo"><img src="{{logoimg}}"></a></div>
    {{/logoimg}}
    <h2 id="{{#_id}}h2{{/_id}}">
        {{#activetip}}
        <span>{{activetip}}</span>
        {{/activetip}}
        {{#title}}<a target="_blank" data-is-main-url="true" href="{{{rcv_url}}}" title2="标题">{{{title}}}</a>{{/title}}{{#display_official_site_icon}}<a class="ec-official-site" target="_blank" href="http://guanwang.baidu.com/vcard/officialsite">官网</a>{{/display_official_site_icon}}
        {{#activetitle}}
        <a target="_blank" href="{{{active_rcv_url}}}" title2="活动标题">{{{activetitle}}}</a>
        {{/activetitle}}
    </h2>
</div>
