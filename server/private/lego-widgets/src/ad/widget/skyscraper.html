<!-- target:AD_ad_widget_skyscraper -->
<div class="ad-widget ad-widget-skyscraper">
    {{#image_rcv_url}}
    <div class="ad-widget-skyscraper-img">
        <a target="_blank" href="{{{image_rcv_url}}}" title2="图片">
            {{#image}}
            <img src="{{image}}"/>
            {{/image}}
        </a>
    </div>
    {{/image_rcv_url}}
    {{#title}}
    <div class="ad-widget-skyscraper-title">
        <a target="_blank" href="{{{rcv_url}}}" title2="标题">{{title}}</a>
    </div>
    {{/title}}
    {{#list}}
        <ul class="ad-widget-skyscraper-list">
            {{#options}}
            <li><a title2="链接-{{@index}}" target="_blank" href="{{{rcv_url}}}">{{text}}</a></li>
            {{/options}}
        </ul>
    {{/list}}
</div>
