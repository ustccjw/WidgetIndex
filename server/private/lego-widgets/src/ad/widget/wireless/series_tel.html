<!-- target:AD_ad_widget_wireless_series_tel -->
<div class="ad-widget-wireless ad-widget-wireless-series-tel">
    {{#options}}
    <div class="ec-tel-item">
        <a href="{{{tel_rcv_url}}}" target="_blank" class="ec-series-ctn">
            <div class="ec-series-info"><p class="ec-series-name">{{series_name}}</p><p class="ec-series-telnum">{{tel_num}}</p></div>
            <div class="ec-series-dial"><img src="{{dial_icon}}" class="ec-dial-icon"/>{{dial_text}}</div>
        </a>
    </div>
    {{/options}}
</div>
