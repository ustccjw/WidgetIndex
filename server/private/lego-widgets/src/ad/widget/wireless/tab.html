<!-- target:AD_ad_widget_wireless_tab -->
<div class="ad-widget-wireless ad-widget-wireless-tab">
    <table id="{{#_id}}tab-head{{/_id}}" class="ec-tab-head" cellpadding="0" cellspacing="0">
    <tr>
        {{#options}}
        <td data-index="{{@index}}" class="ec-tab-title-{{_index}}{{#@first}} ec-tab-title-first{{/@first}}{{#@last}} ec-tab-title-last{{/@last}}{{#_current}} ec-current-tab{{/_current}}" >
            <a href="javascript:void(0)" title2="[TAB链接{{_index}}]">{{{tab_title}}}</a>
        </td>
        {{/options}}
    </tr>
    </table>
    <div id="{{#_id}}tab-body{{/_id}}" class="ec-tab-body">
        {{{_content}}}
    </div>
</div>
