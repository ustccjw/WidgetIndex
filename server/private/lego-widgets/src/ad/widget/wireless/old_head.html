<!-- target:AD_ad_widget_wireless_old_head -->
<div class="ad-widget-wireless ad-widget-wireless-old-head">
    <div class="ec-head-title">
        <a target="_blank" class="ec-head" data-is-main-url="true" href="{{{rcv_url}}}" title2="[主标题]">
            {{#title_logo}}
            <img src="{{title_logo}}" class="ec-title-logo-img" />
            {{/title_logo}}
            <span class="ec-title">{{{title}}}</span>{{#display_official_site_icon}}<span class="ec-official-site">官网</span>{{/display_official_site_icon}}
        </a>
    </div>
    <div class="ec-head-content">
        {{#logo}}
        <a target="_blank" class="ec-logo-link" href="{{{logo_rcv_url}}}" title2="[LOGO图片]">
            <img src="{{logo}}" class="ec-logo-img" />
        </a>
        {{/logo}}
        <div class="ec-head-desc">
            <a target="_blank" href="{{{rcv_url}}}" title2="[描述]">{{description}}</a>
            {{#site}}
            <div class="ec-more-info"><span class="ec-site">{{{site}}}</span>&nbsp;-&nbsp;<span class="ec-brand">品牌推广</span></div>
            {{/site}}
        </div>
    </div>
</div>
