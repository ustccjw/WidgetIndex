<!-- target:AD_ad_widget_wireless_form -->
<div class="ad-widget ad-widget-wireless-form">
    <div id="{{#_id}}form-page{{/_id}}" class="ec-form-page">
        <div class="ec-row">
            <input id="{{#_id}}name{{/_id}}" type="text" class="ec-input ec-name" value="您的姓名"/>
            <div id="show-error-{{#_id}}name{{/_id}}"class="ec-input-error">请填写正确的中文姓名</div>
        </div>
        <div class="ec-row">
            <input id="{{#_id}}mobile{{/_id}}" type="text" class="ec-input ec-mobile" value="您的手机号"/>
            <input type="button" id="{{#_id}}submitbtn{{/_id}}" class="ec-submitbtn" value="{{submit_btn_text}}"/>
            <div id="show-error-{{#_id}}mobile{{/_id}}"class="ec-input-error">请填写正确的手机号</div>
            <input id="{{#_id}}form-plid{{/_id}}" type="hidden" value="{{form_plid}}"/>
        </div>
        <div class="ec-row">
            <span class="ec-tip">{{tip}}</span>
        </div>
    </div>
    <div id="{{#_id}}success-page{{/_id}}" class="ec-success-page ec-page-hide">
        <div class="ec-success">
            <span class="ec-success-info">{{success_info}}</span><br/>
            <span>{{success_tip}}</span>
        </div>
        <a class="ec-success-link" title2="官网链接" href="{{{success_btn_rcv_url}}}" target="_blank">{{success_btn_text}}</a>
    </div>
</div>
