<!-- target:AD_ad_widget_wireless_tel_button -->
<div class="ad-widget-wireless ad-widget-wireless-tel-button">
    <a href="{{{tel_rcv_url}}}" title2="[电话]{{tel_name}}">&nbsp;</a>
    <table cellpadding="0" cellspacing="0">
        <tbody>
            <tr>
                <td width="{{button_head_width}}">
                    <img src="{{button_head_image}}" width="{{button_head_width}}" height="{{button_head_height}}" />
                </td>
                <td class="ec-tel-icon">
                    <pre>{{tel_name}}&nbsp;{{tel}}</pre>
                </td>
                <td width="{{button_tail_width}}">
                    <img src="{{button_tail_image}}" width="{{button_tail_width}}" height="{{button_tail_height}}" />
                </td>
            </tr>
        </tbody>
    </table>
</div>
