<!-- target:AD_ad_widget_wireless_product_list -->
<div class="ad-widget-wireless ad-widget-wireless-product-list">
    {{#options}}
    <div class="ec-row">
        <a class="ec-img" target="_blank" href="{{{rcv_url}}}" title2="产品图片{{_index}}"><img src="{{image}}" /></a>
        <div class="ec-right">
            <a class="ec-title" target="_blank" href="{{{rcv_url}}}" title2="产品标题{{_index1}}">{{title}}</a>
            <div class="ec-list"> 
            {{#lists}}
                {{#.}}
                    <a target="_blank" href="{{{rcv_url}}}" title2="产品{{_index1}}产品名{{_index2}}">{{title}}</a>
                    {{^@last}}<span>|</span>{{/@last}}
                {{/.}}
                {{^@last}}<br/>{{/@last}}
            {{/lists}}
            </div>
        </div>
    </div>
    {{/options}}
</div>
