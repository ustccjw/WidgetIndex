<!-- target:AD_ad_widget_ishop_list_view -->
<div class="ad-widget-ishop ad-widget-ishop-list-view">
    <div class="ishop-item-list">
        {{#result}}
        <div class="ishop-item-wrapper">
            <div class="ishop-item" data-id="{{id}}">
                <div class="ishop-item-inner">
                    <div class="ishop-item-top">
                        <div class="ishop-item-logo-wrapper">
                            <img class="ishop-item-logo" src="{{logo}}" />
                        </div>
                    </div>
                    <div class="ishop-item-bottom">
                        <div class="ishop-item-name-wrapper">
                            <a class="ishop-item-name" href="#" title="{{name}}" data-name="{{name}}"></a>
                        </div>
                        <div class="ishop-item-price-wrapper">
                            <span class="ishop-item-price" title="¥{{price}}">¥{{price}}</span>
                        </div>
                    </div>
                </div>
                <div class="ishop-item-tag"></div>
                <span class="ishop-item-vendor">
                    <b></b><span>{{vendor}}</span>
                </span>
            </div>
        </div>
        {{/result}}
        <div class="clearfix"></div>
    </div>
</div>
