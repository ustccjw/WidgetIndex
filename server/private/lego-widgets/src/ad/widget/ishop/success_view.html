<!-- target:AD_ad_widget_ishop_success_view -->
<div class="ad-widget-ishop ad-widget-ishop-success-view">
    <div class="ishop-success-top">
        <div class="ishop-sucess-left left">
            <div class="ishop-success-logo-wrapper">
                <img src="{{image_url}}" />
            </div>
        </div>
        <div class="ishop-success-middle left">
            <table>
                <tbody>
                <tr>
                    <th>商品名称</th>
                    <td>：</td>
                    <td><span id="ishop-success-name" class="ishop-success-name" title="{{product_name}}" data-name="{{product_name}}"></span></td>
                </tr>
                <tr>
                    <th>数量</th>
                    <td>：</td>
                    <td><span class="ishop-success-count">{{count}}</span> 件</td>
                </tr>
                <tr>
                    <th>单价</th>
                    <td>：</td>
                    <td>¥{{product_price}}</td>
                </tr>
                <tr>
                    <th>运费</th>
                    <td>：</td>
                    <td>
                        <span class="ishop-success-fare">¥{{carriage_price}}</span>
                        <span id="ishop-success-fare-offset" class="ishop-success-fare-offset">
                            <span>满{{fare_free_offset}}免运费</span><b></b>
                        </span>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="ishop-success-tip">*实际支付运费金额以短信确认为准</div>
        </div>
        <div class="clear"></div>
        <div class="ishop-success-right">
            应付总金额
            <div class="ishop-success-total">
                <strong>{{total_price}}</strong>
                <span>¥</span>
            </div>
        </div>
    </div>
    <div class="ishop-success-body">
        <div class="ishop-success-container">
            <div class="ishop-success-title">您已成功提交订单</div>
            <div class="ishop-success-title-desc">
                <span>订单处理中，请<strong>查收短信</strong>，或点击查看</span>
                <a id="ishop-success-link" class="ishop-success-link button" target="_blank">订单详情页</a>
                <div class="clear"></div>
            </div>
        </div>
    </div>
</div>
