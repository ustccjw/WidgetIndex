<!-- target:AD_ad_widget_email -->
<div class="ad-widget ad-widget-email">
    <form id="{{#_id}}form{{/_id}}" action="{{action}}" target="_blank" {{#method}}method="{{method}}"{{/method}}    {{#charset}}accept-charset="{{charset}}"{{/charset}}>
        {{#mail_logo_rcv_url}}
        <a class="ec-mail-logo" title2="邮箱logo" target="_blank" href="{{{mail_logo_rcv_url}}}" ><img src="{{mail_logo}}"/></a>
        {{/mail_logo_rcv_url}}
        {{#regist_text}}
        <a class="ec-regist" title2="注册" target="_blank" href="{{{regist_rcv_url}}}" >{{regist_text}}</a>
        {{/regist_text}}
        {{#hidden_inputs}}
        <input type="hidden" {{#name}}name="{{name}}"{{/name}} {{#id}}id="{{#_id}}{{id}}{{/_id}}"{{/id}} value="{{value}}" />
        {{/hidden_inputs}}
        {{#text_inputs}}
        <span>{{title}}</span>
        <input type="{{type}}" {{#name}}class="ec-{{name}}"{{/name}}{{^name}}class="ec-{{id}}"{{/name}} {{#name}}name="{{name}}"{{/name}} {{#id}}id="{{#_id}}{{id}}{{/_id}}"{{/id}} value=""/>
        {{#mail_type}}
        <span>@</span>
        <select id="{{#_id}}mail-type{{/_id}}">
            {{#options}}
            <option value="{{value}}">{{type}}</option>
            {{/options}}
        </select>
        {{/mail_type}}
        {{/text_inputs}}
        <input type="button" id="{{#_id}}submit-button{{/_id}}" class="ec-submit-button" value=""></a>
    </form>
</div>
