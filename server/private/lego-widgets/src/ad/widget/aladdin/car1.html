<!-- target:AD_ad_widget_aladdin_car1 -->
<div class="ad-widget-aladdin ad-widget-aladdin-car1">
    <h3><a title2="标题" href="{{{title_rcv_url}}}" target="_blank">{{{title}}}</a></h3>
    <div class="ec-figure">
        <div class="ec-image">
            <a href="{{{img_rcv_url}}}" target="_blank" title2="图片"><img src="{{img_src}}" /></a>
            <div class="ec-figcaption">{{site_name}}</div>
        </div>
        <div class="ec-detail">
            <table cellpadding="0" cellspacing="0" width="100%">
                <colgroup>
                    <col class="ec-0"><col class="ec-1">
                    <col class="ec-2"><col class="ec-3">
                </colgroup>
                <tr><th>二手价格：</th><td>{{used_price}}<th>排气量：</th><td>{{displacement}}</td></tr>
                <tr><th>新车价格：</th><td>{{new_car_price}}<th>实测油耗：</th><td>{{fuel_consumption}}</td></tr>
                <tr><th>驱动方式：</th><td>{{drive}}<th>加速时间：</th><td>{{acceleration_time}}</td></tr>
            </table>
            <ul>
                {{#links}}
                <li><a href="{{{rcv_url}}}" title2="链接{{_index}}" target="_blank">{{text}}</a></li>
                {{/links}}
            </ul>
            <cite>{{site}}</cite>
        </div>
    </div>
</div>
