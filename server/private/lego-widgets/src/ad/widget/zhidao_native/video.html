<!-- target:AD_ad_widget_zhidao_native_video -->
<div class="ad-widget-zhidao_native ad-widget-multi-video-thunbnail">
    <div id="{{#_id}}thunbnail-cont{{/_id}}" class="ec-thunbnail-cont">
        {{#options}}
            {{#isIpad}}
                <a class="ec-item{{#@last}} ec-item-last{{/@last}}" href="{{{rcv_url}}}" target="_blank" title2="缩略图{{@index}}"><img src="{{{img_url}}}" class="ec-video-img"/></a>
            {{/isIpad}}
            {{^isIpad}}
                <div class="ec-item{{#@last}} ec-item-last{{/@last}}">
                    <img src="{{{img_url}}}" class="ec-video-img"/>
                    <div id="{{#_id}}item-bg{{@index}}{{/_id}}" class="ec-item-bg"></div>
                    {{#text}}
                        <span id="{{#_id}}title{{@index}}{{/_id}}" class="ec-title">{{{text}}}</span>
                    {{/text}}
                    {{#display_video_icon}}
                        <div id="{{#_id}}video-icon{{@index}}{{/_id}}" class="ec-video-icon">视频</div>
                    {{/display_video_icon}}
                    {{#display_play_button}}
                        <div id="{{#_id}}button{{@index}}{{/_id}}" class="ec-play-btn">{{{play_btn_text}}}</div>
                    {{/display_play_button}}
                    {{#display_playing_tip}}
                    <span id="{{#_id}}tip{{@index}}{{/_id}}" class="ec-tip">播放中</span>
                    {{/display_playing_tip}}
                </div>
            {{/isIpad}}
        {{/options}}
    </div>
</div>
