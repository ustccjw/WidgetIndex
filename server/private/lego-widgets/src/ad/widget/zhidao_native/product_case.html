<!-- target:AD_ad_widget_zhidao_native_product_case -->
<div class="ad-widget-zhidao_native ad-widget-zhidao_native-product-case">
    <h3 class="ec-product-title">{{{company_title}}}</h3>
    <div class="ec-product-lists">
        {{#products}}
            <div class="ec-product-item{{#@last}} ec-product-last{{/@last}}">
                <a class="ec-product-link" title2="{{title2_text}}列表项{{_index}}图片" target="_blank" href="{{{rcv_url}}}"><img src="{{img_src}}" class="ec-product-img"/></a>
                <a class="ec-product-intro" title2="{{title2_text}}列表项{{_index}}文字" target="_blank" href="{{{rcv_url}}}">{{{text}}}</a>
            </div>
        {{/products}}
    </div>
</div>
