<!-- target:AD_ad_widget_zhidao_native_company_introduct -->
<div class="ad-widget-zhidao_native ad-widget-zhidao_native-company-introduct">
    <div class="ad-zhidao-desc">
        <span class="ad-zhidao-leadtext">企业简介：</span>{{company_intro}}
    </div>
    <div class="ad-button-row">
        <!-- 兼容两种情形 -->
        <!-- 老的 -->
        {{#consult_rcv_url}}
        <a href="{{{consult_rcv_url}}}" target="_blank" title2="在线咨询">在线咨询</a>
        {{/consult_rcv_url}}
        {{#register_rcv_url}}
        <a href="{{{register_rcv_url}}}" target="_blank" title2="在线注册">在线注册</a>
        {{/register_rcv_url}}
        <!-- 新的 -->
        {{#button1_rcv_url}}
        <a href="{{{button1_rcv_url}}}" target="_blank" title2="{{button1_text}}">{{button1_text}}</a>
        {{/button1_rcv_url}}
        {{#button2_rcv_url}}
        <a href="{{{button2_rcv_url}}}" target="_blank" title2="{{button2_text}}">{{button2_text}}</a>
        {{/button2_rcv_url}}
        {{#show_online_message}}
        <a id="{{#_id}}leave-message{{/_id}}" href="#" target="_blank" title2="在线留言">在线留言</a>
        {{/show_online_message}}
    </div>
</div>
