<html>
<head>
    <meta charset="utf-8" />
    <title>[AD]ad.widget.lv.List</title>
    <script type="text/javascript" src="../../../../assets/js/tangram-base-1.3.7.1.js"></script>
    <script type="text/javascript" src="../../../../assets/js/mustache.js"></script>
    <script type="text/javascript" src="../../../base.js"></script>
    <script type="text/javascript" src="list.config.js"></script>
    <script type="text/javascript">
        goog.require('ad.Debug');
        goog.require('ad.Material');
        goog.require('ad.widget.lv.List');
    </script>
</head>
<body>
    <input type="button" value="重新绑定数据" id="rebind" /> 
</body>
<script type="text/javascript">
ad.Debug(function(async) {
    var material = new ad.Material('ec-ma-8964');
    var widget = new ad.widget.lv.List(WIDGET_CONFIG);
    material.setWidgets(
        [widget]
    );
    if (async === true) {
        return material;
    }
    material.show();

    var data = {
        'title_left':'查找我们位于中国的专卖店2',
        'title_right':'上海恒隆广场路易威登之家2',
        'enable_bmap':true,
        'addr':'南京西路1266号 恒隆广场136商铺2',
        'tel':'86 400 6588 5552',
        'opening':'10:00-22:002',
        'url':'http://www.baidu.com/2'
    };

    if (baidu.g('rebind')) {
        baidu.on(baidu.g('rebind'), 'click', function(e){
            widget.refresh(null, data);
        });
    }
});
</script>
</html>
