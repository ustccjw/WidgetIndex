<!-- target:AD_ad_widget_tab_container -->
<div class="ad-widget ad-widget-tab-container">
    <ul id="{{#_id}}tab-head{{/_id}}" class="ec-tab-head">
        {{#options}}
        <li data-index="{{@index}}" class="ec-tab-list-{{_index}}{{#@first}} ec-tab-list-first{{/@first}}{{#@last}} ec-tab-list-last{{/@last}}{{#_current}} ec-current-tab{{/_current}}" style="width:{{_width}}">
            <a hidefocus="true" href="javascript:void(0)">{{{tab_title}}}</a>
        </li>
        {{/options}}
    </ul>
    <div id="{{#_id}}tab-body{{/_id}}" class="ec-tab-body">
        {{{_content}}}
    </div>
</div>
