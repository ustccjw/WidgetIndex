<!-- target:AD_ad_widget_colorlist -->
<div class="ad-widget ad-widget-colorlist">
    <ul>
        {{#options}}
        <li class="ec-colorlist-item"><span class="ec-color-flag{{#_color_name}} ec-color-{{_color_name}}{{/_color_name}}"{{#_color_value}} style="background-color:{{_color_value}};"{{/_color_value}}></span><a href="{{{rcv_url}}}" target="_blank" title2="彩链{{_index}}">{{text}}</a>
        {{#desc}}<p class="ec-colorlist-desc">{{#desc_rcv_url}}<a target="_blank" class="ec-colorlist-desctext" title2="彩链描述{{_index}}" href="{{{desc_rcv_url}}}">{{/desc_rcv_url}}{{desc}}{{#desc_rcv_url}}</a>{{/desc_rcv_url}}</p>{{/desc}}
        </li>
        {{/options}}
    </ul>
</div>
