<!-- target:AD_ad_widget_imageplus_video -->
<div class="ad-widget-imageplus ad-widget-imageplus-video">
    <div class="ad-widget-imageplus-video-info{{#title}} ad-widget-imageplus-video-long{{/title}}">
        <div class="ad-widget-imageplus-video-vd-inner">
            <div class="ad-widget-imageplus-video-idea">
                <img src="{{idea_url}}"/>
                <div class="ad-widget-imageplus-video-start"></div>
            </div>
            <div class="ad-widget-imageplus-video-text">
                {{#title}}
                <div class="ad-widget-imageplus-video-title">{{title}}</div>
                {{/title}}
                <div class="ad-widget-imageplus-video-desc">{{{desc}}}</div>
                <div class="ad-widget-imageplus-video-seller">{{seller_name}}</div>
            </div>
            <a class="ad-widget-imageplus-video-redirect" href="{{{real_url}}}" data-log="2" target="_blank">&nbsp;</a>
        </div>
    </div>
</div>
