<!-- target:AD_ad_widget_imageplus_pa -->
<div class="ad-widget-imageplus ad-widget-imageplus-pa">
    <div class="ad-widget-imageplus-pa-title">
        {{#trade_id}}
        <span class="ad-widget-imageplus-pa-{{{trade_id}}}">&nbsp;</span>
        {{/trade_id}}
        {{{title}}}
    </div>
    <div class="ad-widget-imageplus-pa-bd">
        {{#idea_url}}
        <img src="{{{idea_url}}}"/>
        {{/idea_url}}
        <div class="ad-widget-imageplus-pa-text">
            <div class="ad-widget-imageplus-pa-desc">{{{desc}}}</div>
            <div class="ad-widget-imageplus-pa-url">
                {{show_url}}
                {{#is_v}}
                <span class="ad-widget-imageplus-pa-v">&nbsp;</span>
                {{/is_v}}
            </div>
        </div>
    </div>
    <div class="ad-widget-imageplus-pa-ft">-推广</div>
    <a class="ad-widget-imageplus-pa-redirect" href="{{{real_url}}}" data-log="2" target="_blank">&nbsp;</a>
</div>
