<!-- target:AD_ad_widget_imageplus_flag_box -->
<div class="ad-widget-imageplus-flag_box {{box._theme_class}}">
    {{#box.stick_clickable}}
    <div class="ad-widget-imageplus-flag_box-stk" id="{{#_id}}stick{{/_id}}">
        <a href="{{{real_url}}}" target="_blank" data-log="2" data-attach="1">
            <div class="ad-widget-imageplus-flag_box-stk-t"></div>
            <div class="ad-widget-imageplus-flag_box-stk-m">{{{title}}}</div>
        </a>
        <a href="#" class="ad-widget-imageplus-flag_box-stk-b" id="{{#_id}}close{{/_id}}">close</a>
    </div>
    {{/box.stick_clickable}}
    {{^box.stick_clickable}}
    <div class="ad-widget-imageplus-flag_box-stk" id="{{#_id}}stick{{/_id}}">
        <div class="ad-widget-imageplus-flag_box-stk-t"></div>
        <div class="ad-widget-imageplus-flag_box-stk-m">{{{title}}}</div>
        <a href="#" class="ad-widget-imageplus-flag_box-stk-b" id="{{#_id}}close{{/_id}}">close</a>
    </div>
    {{/box.stick_clickable}}

    <div class="ad-widget-imageplus-flag_box-ct ad-widget-imageplus-flag_box-ct-hide" id="{{#_id}}content{{/_id}}" style="width:{{box.content_width}}px;">
        <div class="ad-widget-imageplus-flag_box-bg" id="{{#_id}}background{{/_id}}"></div>
        <div class="ad-widget-imageplus-flag_box-bd" style="width:{{box.content_width}}px;">
            {{{_content}}}
        </div>
    </div>
</div>
