<div class="ad-widget-imageplus ad-widget-imageplus-single_flash">
    <div>
        <object width="300" height="250" codebase="http://fpdownload.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=6,0,0,0" classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000">
            <param value="opaque" name="wmode">
            <param value="never" name="allowscriptaccess">
            <param value="{{idea_url}}" name="movie">

        </object>
    </div>
    <!-- 图片频道会修改a的地址，如果img标签放在a里面的话 -->

</div>
