<!-- target:AD_ad_widget_imageplus_avatar_tab_container -->
<div class="ad-widget-imageplus-avatar ad-widget-imageplus-avatar-tab-container">
    <ul id="{{#_id}}tab-head{{/_id}}" class="ec-tab-head">
        {{#options}}
        <li data-index="{{@index}}" class="ec-tab-li {{#@last}}ec-tab-list-last{{/@last}}{{#_current}} ec-current-tab{{/_current}}"><div class="ec-tabtitle-ctn">{{tab_title}}</div></li>
        {{/options}}
    </ul>
    <div id="{{#_id}}tab-body{{/_id}}" class="ec-tab-body">
        <div class="ec-tabbody-ctn">{{{_content}}}</div>
    </div>
</div>
