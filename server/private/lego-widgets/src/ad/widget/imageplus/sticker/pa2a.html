<!-- target:AD_ad_widget_imageplus_sticker_pa2a -->
<div class="baiduimageplus-s-pa2a">
    <div class="baiduimageplus-s-inner" id="{{#_id}}widget-content{{/_id}}">
        <div class="baiduimageplus-s-pa2a-bg"></div>
        <div class="baiduimageplus-s-pa2a-hd">
            <a data-log="2" data-mid="{{{mid}}}" href="{{{real_url}}}" target="_blank">{{title}}</a>
        </div>
        <div class="baiduimageplus-s-pa2a-bd">
            <a class="baiduimageplus-s-pa2a-img" href="{{{real_url}}}" data-log="2" data-mid="{{{mid}}}" target="_blank">
                <img src="{{idea_url}}"/>
            </a>
            <div class="baiduimageplus-s-pa2a-txt">
                <a data-log="2" data-mid="{{{mid}}}" href="{{{real_url}}}" target="_blank" class="baiduimageplus-s-pa2a-title">{{title}}</a>
                <br/>
                <a data-log="2" data-mid="{{{mid}}}" href="{{{real_url}}}" target="_blank" class="baiduimageplus-s-pa2a-desc">{{{desc}}}</a>
            </div>
            <a class="baiduimageplus-s-pa2a-bt" data-log="2" data-mid="{{{mid}}}" href="{{{real_url}}}" target="_blank">去看看</a>
        </div>
    </div>
</div>
