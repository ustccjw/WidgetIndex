<!-- target:AD_ad_widget_imageplus_sticker_pa_links -->
<div class="baiduimageplus-s-pa">
    <div class="baiduimageplus-s-pa-bg" id="{{#_id}}background{{/_id}}"></div>
    <div class="baiduimageplus-s-pa-ct">
        <div class="baiduimageplus-s-pa-hd">
            <a data-log="2" data-mid="{{{mid}}}" href="{{{real_url}}}" target="_blank">{{title}}</a>
        </div>
        <div class="baiduimageplus-s-pa-bd">
            <a class="baiduimageplus-s-pa-img" href="{{{real_url}}}" data-log="2" data-mid="{{{mid}}}" target="_blank">
                <img src="{{idea_url}}"/>
            </a>
            <div class="baiduimageplus-s-pa-txt">
                <p class="baiduimageplus-s-pa-title">
                    <a data-log="2" data-mid="{{{mid}}}" href="{{{real_url}}}" target="_blank">{{title}}</a>
                </p>
                <p class="baiduimageplus-s-pa-desc" {{^sturl}}style="height:36px;white-space:normal;"{{/sturl}}>
                    <a data-log="2" data-mid="{{{mid}}}" href="{{{real_url}}}" target="_blank">{{{desc}}}</a>
                </p>
                <p class="baiduimageplus-s-pa-links">
                    {{#sturl}}
                    <a data-log="2" data-mid="{{{mid}}}" href="{{{real_url}}}" target="_blank">{{{.}}}</a>
                    {{/sturl}}
                </p>
            </div>
            <a class="baiduimageplus-s-pa-bt" data-log="2" data-mid="{{{mid}}}" href="{{{real_url}}}" target="_blank">去看看</a>
        </div>
    </div>

    <!-- <a class="baiduimageplus-s-pa-logo" href="http://wangmeng.baidu.com" target="_blank" data-ignore></a> -->
</div>
