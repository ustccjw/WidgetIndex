<!-- target:AD_ad_widget_imageplus_sticker_pa_with_icon -->
<div class="ad-widget-imageplus-sticker-pa_with_icon">
    {{#show_big_title}}
    <div class="ad-big-title">{{title}}</div>
    {{/show_big_title}}
    <a class="ad-widget-imageplus-sticker-pa_with_icon-logo" href="{{{real_url}}}" data-log="2" target="_blank">
        <img src="{{idea_url}}"/>
    </a>
    <div class="ad-widget-imageplus-sticker-pa_with_icon-bd">
        <a data-log="2" href="{{{real_url}}}" target="_blank" class="ad-widget-imageplus-sticker-pa_with_icon-title">{{title}}</a><br/>
        <a data-log="2" href="{{{real_url}}}" target="_blank">{{{desc}}}</a>
    </div>
    <a class="ad-widget-imageplus-sticker-pa_with_icon-redirect" data-log="2" href="{{{real_url}}}" target="_blank">去看看</a>
    <a class="ad-widget-imageplus-sticker-pa_with_icon-baidu" href="http://wangmeng.baidu.com" target="_blank" data-ignore title="百度网盟推广"></a>
</div>
