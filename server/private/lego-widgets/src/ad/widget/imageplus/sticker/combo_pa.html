<!-- target:AD_ad_widget_imageplus_sticker_combo_pa -->
<div class="ad-widget-imageplus-sticker-combo-pa">
    {{#adlist}}
    <div class="ad-imageplus-pa-item" style="width:{{item_width}}px;">
        {{#idea_url}}
        <div class="ad-imageplus-pa-image">
            <img src="{{{idea_url}}}"/>
            <a href="{{{real_url}}}" data-log="2" target="_blank">&nbsp;</a>
        </div>
        {{/idea_url}}
        <div class="ad-imageplus-pa-bd" style="width:{{item_text_width}}px;">
            <div class="ad-imageplus-pa-title">
                <a href="{{{real_url}}}" data-log="2" target="_blank">{{{title}}}</a>
            </div>
            <div class="ad-imageplus-pa-desc">
                <a href="{{{real_url}}}" data-log="2" target="_blank">{{{desc}}}</a>
            </div>
        </div>
        <div class="ad-imageplus-pa-more">
            <a href="{{{real_url}}}" data-log="2" target="_blank">&nbsp;</a>
        </div>
    </div>
    {{/adlist}}
</div>
