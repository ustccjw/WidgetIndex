<!-- target:AD_ad_widget_imageplus_sticker_single_flash -->
<div class="ad-widget-imageplus-sticker-single_flash">
    <div style="width:{{idea_width}}px;height:{{idea_height}}px;">
    <object width="{{idea_width}}" height="{{idea_height}}" codebase="http://fpdownload.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=6,0,0,0" classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000">
        <param value="opaque" name="wmode">
        <param value="never" name="allowscriptaccess">
        <param value="{{{idea_url}}}" name="movie">
        <embed width="{{idea_width}}" height="{{idea_height}}" align="middle" pluginspage="http://www.macromedia.com/go/getflashplayer" type="application/x-shockwave-flash"  src="{{{idea_url}}}" allowscriptaccess="never" wmode="opaque">
    </object>
    </div>
    <a data-log="2" href="{{{real_url}}}" target="_blank"></a>
</div>
