<!-- target:AD_ad_widget_imageplus_m_rolling_pa -->
<div class="baiduimageplusm-r-pa">
    <div class="baiduimageplusm-r-hd">
        <a data-log="2" data-mid="{{{mid}}}" href="{{{real_url}}}" target="_blank">{{title}}</a>
    </div>
    <div class="baiduimageplusm-r-bd">
        <a class="baiduimageplusm-r-img" href="{{{real_url}}}" data-log="2" data-mid="{{{mid}}}" target="_blank">
            <img src="{{idea_url}}"/>
        </a>
        <div class="baiduimageplusm-r-txt">
            <a data-log="2" data-mid="{{{mid}}}" href="{{{real_url}}}" target="_blank" class="baiduimageplusm-r-desc">{{{desc}}}</a>
        </div>
        <a class="baiduimageplusm-r-bt" data-log="2" data-mid="{{{mid}}}" href="{{{real_url}}}" target="_blank">去看看</a>
    </div>
</div>
