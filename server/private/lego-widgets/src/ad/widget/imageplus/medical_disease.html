<!-- target:AD_ad_widget_imageplus_medical_disease -->
<div class="ad-widget-imageplus ad-widget-imageplus-medical_disease">
    <div class="ad-widget-imageplus-medical_disease-title">
        <a href="{{{target_url}}}" target="_blank"><span>&nbsp;</span>{{{title}}}</a>
    </div>
    <div class="ad-widget-imageplus-medical_disease-bd">
        <div class="ad-widget-imageplus-medical_disease-desc">
            {{{desc}}}
            <a href="{{{target_url}}}" data-log="2" target="_blank">详情</a>
        </div>
        <dl class="ad-widget-imageplus-medical_disease-list">
            <dt>医院解答：</dt>
            <dd>
                {{#adlist}}
                <a href="{{{url}}}" data-log="2" target="_blank">{{{desc}}}</a>
                {{/adlist}}
            </dd>
        </dl>
    </div>
    {{#search_ad}}
    <div class="ad-widget-imageplus-medical_disease-search">
        <input type="text" value="{{query}}" />
        <a href="{{{hosurl}}}" target="_blank" class="ad-widget-imageplus-medical_disease-search-bt-hos" data-log="2">相关医院</a>
        <a href="{{{disurl}}}" target="_blank" class="ad-widget-imageplus-medical_disease-search-bt-dis" data-log="2">疾病知识</a>
    </div>
    {{/search_ad}}
    <div class="ad-widget-imageplus-medical_disease-ft">-推广</div>
</div>
