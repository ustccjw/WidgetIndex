<!-- target:AD_ad_widget_imageplus_sticker -->
<div class="ad-widget-imageplus ad-widget-imageplus-sticker">
    <div class="ad-widget-imageplus-sticker-bg"></div>
    <div class="ad-widget-imageplus-sticker-body">
        <div class="ad-widget-imageplus-sticker-inner">
            <table>
                <tr>
                    <td class="ad-widget-imageplus-sticker-col-0" rowspan="2">
                        <div class="ad-widget-imageplus-sticker-logo2">
                            <a href="{{{real_url}}}" data-log="2" target="_blank">
                                <img id="{{#_id}}img{{/_id}}" src="{{idea_url}}" />
                            </a>
                        </div>
                    </td>
                    <td>
                        <div class="ad-widget-imageplus-sticker-title">{{seller_name}}</div>
                    </td>
                    <td class="ad-widget-imageplus-sticker-col-2">
                        <div class="ad-widget-imageplus-sticker-price">{{#price_change}}¥{{price_change}}{{/price_change}}</div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="ad-widget-imageplus-sticker-desc">{{{desc}}}</div>
                    </td>
                    <td>
                        <a class="ad-widget-imageplus-sticker-redirect" data-log="2" href="{{{real_url}}}" target="_blank">去看看</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <a class="ad-widget-imageplus-sticker-close" href="###" id="{{#_id}}close{{/_id}}">X</a>
</div>
