<div class="ad-widget-imageplus ad-widget-imageplus-baike">
    <div class="ad-widget-imageplus-baike-info">
        <div class="ad-widget-imageplus-baike-title">{{title}}</div>
        <div class="ad-widget-imageplus-baike-body">
            {{#idea_url}}
            <div class="ad-widget-imageplus-baike-bk-idea">
                <img class="ad-widget-imageplus-baike-idea-img" width="63" height="63" border="0" src="{{idea_url}}"/>
            </div>
            {{/idea_url}}
            <div class="ad-widget-imageplus-baike-bk-desc">{{{desc}}}<a class="ad-widget-imageplus-baike-more" href="{{{real_url}}}" data-log="2">了解更多</a>
            </div>
        </div>
        <div class="ad-widget-imageplus-baike-footer">百度百科</div>
        <a class="ad-widget-imageplus-baike-redirect-bk" href="{{{real_url}}}" data-log="2" target="_blank">&nbsp;</a>
    </div>
</div>
