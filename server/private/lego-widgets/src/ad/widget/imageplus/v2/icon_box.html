<!-- target:AD_ad_widget_imageplus_v2_icon_box -->
<div class="baiduimageplus-i">
    {{#box.icon_clickable}}
    <a class="baiduimageplus-i-icon {{box.icon_class}}" href="{{{real_url}}}" target="_blank" id="{{#_id}}icon{{/_id}}" data-log="2" data-mid="{{mid}}" data-attach="1">
        <span class="baiduimageplus-i-pic">
            <span class="baiduimageplus-i-fake">&nbsp;</span>
        </span>
    </a>
    {{/box.icon_clickable}}
    {{^box.icon_clickable}}
    <a href="###" class="baiduimageplus-i-icon baiduimageplus-i-notlink {{box.icon_class}}" id="{{#_id}}icon{{/_id}}" data-ignore>
        <span class="baiduimageplus-i-pic">
            <span class="baiduimageplus-i-fake">&nbsp;</span>
        </span>
        {{#box.extra_trigger}}
        <span class="baiduimageplus-i-extra">&nbsp;</span>
        {{/box.extra_trigger}}
    </a>
    {{/box.icon_clickable}}
    <div class="baiduimageplus-i-bd" id="{{#_id}}content{{/_id}}">
        {{{_content}}}
    </div>
</div>
