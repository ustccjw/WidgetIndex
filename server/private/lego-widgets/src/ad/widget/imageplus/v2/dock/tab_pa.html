<!-- target:AD_ad_widget_imageplus_v2_dock_tab_pa -->
<div class="ad-widget-imageplus-v2-dock-tab ad-widget-imageplus-v2-dock-tab-pa">
    <div class="ad-ip-panels" id="{{#_id}}panels{{/_id}}">
        {{#adlist}}
        <div class="ad-ip-panel"{{^@first}} style="display:none;"{{/@first}}>
            <!-- import:AD_ad_widget_imageplus_v2_dock_tab_pa_panel -->
            <a class="ad-ip-minimize" data-ignore href="#"><span><i>-</i></span></a>
        </div>
        {{/adlist}}
    </div>
    <div class="ad-ip-tabs" id="{{#_id}}tabs{{/_id}}">
        {{#adlist}}
        <a href="#" data-ignore data-index="{{@index}}" style="width:{{item_width}}px;" class="ad-ip-tab{{#@first}} ad-ip-tab-active{{/@first}}{{#@last}} ad-ip-last{{/@last}}"><span><i>{{bid_word}}</i></span></a>
        {{/adlist}}
    </div>
    <a class="ad-ip-close" data-ignore id="{{#_id}}close{{/_id}}" href="#"><span><i>X</i></span></a>
</div>

<!-- target:AD_ad_widget_imageplus_v2_dock_tab_pa_panel -->
<div class="ad-imageplus-pa">
    <a class="ad-imageplus-logo" href="{{{real_url}}}" data-log="2" target="_blank">
        <img src="{{idea_url}}"/>
    </a>
    <div class="ad-imageplus-bd">
        <a class="ad-imageplus-title" data-log="2" href="{{{real_url}}}" target="_blank">
            {{title}}
        </a><br />
        <a data-log="2" href="{{{real_url}}}" target="_blank">
            {{{desc}}}
        </a>
    </div>
    <a class="ad-imageplus-redirect" data-log="2" href="{{{real_url}}}" target="_blank">去看看</a>
</div>
