<!-- target:AD_ad_widget_imageplus_v2_dock_pa -->
<div class="baiduimageplus-d-pa">
    <div class="baiduimageplus-d-bg" id="{{#_id}}background{{/_id}}"></div>
    <div class="baiduimageplus-d-ct">
        <div class="baiduimageplus-d-hd">
            <a data-log="2" href="{{{real_url}}}" target="_blank">{{title}}</a>
        </div>
        <div class="baiduimageplus-d-bd">
            <a class="baiduimageplus-d-img" href="{{{real_url}}}" data-log="2" target="_blank">
                <img src="{{idea_url}}"/>
            </a>
            <div class="baiduimageplus-d-txt">
                <a data-log="2" href="{{{real_url}}}" target="_blank" class="baiduimageplus-d-title">{{title}}</a>
                <br/>
                <a data-log="2" href="{{{real_url}}}" target="_blank" class="baiduimageplus-d-desc">{{{desc}}}</a>
            </div>
            <a class="baiduimageplus-d-bt" data-log="2" href="{{{real_url}}}" target="_blank">去看看</a>
        </div>
    </div>

    <a class="baiduimageplus-d-close" href="###" data-ignore id="{{#_id}}close{{/_id}}"></a>
    <a class="baiduimageplus-d-logo" href="http://wangmeng.baidu.com" target="_blank" data-ignore></a>
</div>
