<!-- target:AD_ad_widget_imageplus_v2_sticker_box -->
<div class="baiduimageplus-s">
    <div class="baiduimageplus-s-wrap" id="{{#_id}}wrapper{{/_id}}">
        {{#box.box_bg_opacity}}
        <div class="baiduimageplus-s-bg" id="{{#_id}}bg{{/_id}}"></div>
        {{/box.box_bg_opacity}}
        <div class="baiduimageplus-s-bd">
            <div class="baiduimageplus-s-bd-inner">
            {{{_content}}}
            </div>
        </div>
        {{#box.has_close_btn}}
        <a href="###" id="{{#_id}}close{{/_id}}" class="baiduimageplus-s-close" data-ignore>X</a>
        {{/box.has_close_btn}}
    </div>
</div>
