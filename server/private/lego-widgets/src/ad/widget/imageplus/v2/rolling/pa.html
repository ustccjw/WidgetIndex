<!-- target:AD_ad_widget_imageplus_v2_rolling_pa -->
<div class="baiduimageplus-r-pa">
    <div class="baiduimageplus-r-hd">
        <a data-log="2" data-mid="{{{mid}}}" href="{{{real_url}}}" target="_blank">{{title}}</a>
    </div>
    <div class="baiduimageplus-r-bd">
        <a class="baiduimageplus-r-img" href="{{{real_url}}}" data-log="2" data-mid="{{{mid}}}" target="_blank">
            <img src="{{idea_url}}"/>
        </a>
        <div class="baiduimageplus-r-txt">
            <a data-log="2" data-mid="{{{mid}}}" href="{{{real_url}}}" target="_blank" class="baiduimageplus-r-desc">{{{desc}}}</a>
        </div>
        <a class="baiduimageplus-r-bt" data-log="2" data-mid="{{{mid}}}" href="{{{real_url}}}" target="_blank">去看看</a>
    </div>
</div>
