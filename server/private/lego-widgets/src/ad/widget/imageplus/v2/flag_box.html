<!-- target:AD_ad_widget_imageplus_v2_flag_box -->
<div class="baiduimageplus-f {{box._theme_class}}">
    {{#box.stick_clickable}}
    <div class="baiduimageplus-f-stk" id="{{#_id}}stick{{/_id}}">
        <a href="{{{real_url}}}" target="_blank" data-log="2" data-attach="1">
            <div class="baiduimageplus-f-stk-t"></div>
            <div class="baiduimageplus-f-stk-m">{{{title}}}</div>
        </a>
        <a href="###" class="baiduimageplus-f-stk-b" id="{{#_id}}close{{/_id}}">close</a>
    </div>
    {{/box.stick_clickable}}
    {{^box.stick_clickable}}
    <div class="baiduimageplus-f-stk" id="{{#_id}}stick{{/_id}}">
        <div class="baiduimageplus-f-stk-t"></div>
        <div class="baiduimageplus-f-stk-m">{{{title}}}</div>
        <a href="###" class="baiduimageplus-f-stk-b" id="{{#_id}}close{{/_id}}">close</a>
    </div>
    {{/box.stick_clickable}}

    <div class="baiduimageplus-f-ct baiduimageplus-f-ct-hide" id="{{#_id}}content{{/_id}}" style="width:{{box.content_width}}px;">
        <div class="baiduimageplus-f-bg" id="{{#_id}}background{{/_id}}"></div>
        <div class="baiduimageplus-f-bd" style="width:{{box.content_width}}px;">
            {{{_content}}}
        </div>
    </div>
</div>
