<!-- target:AD_ad_widget_imageplus_v2_rolling_box -->
<div class="baiduimageplus-r {{box._theme_class}}">
    <div class="baiduimageplus-r-x {{box._theme_class}}" id="{{#_id}}title{{/_id}}">
        <div class="baiduimageplus-r-holder"></div>
        <div class="baiduimageplus-r-line"></div>
        <div class="baiduimageplus-r-angle"></div>
        <div class="baiduimageplus-r-title">相关推广</div>
    </div>
    <div class="baiduimageplus-r-ct {{box._theme_class}}" id="{{#_id}}content{{/_id}}">
        <div class="baiduimageplus-r-bg" id="{{#_id}}background{{/_id}}"></div>
        <div class="baiduimageplus-r-bd" id="{{#_id}}body{{/_id}}">{{{_content}}}</div>
        <a class="baiduimageplus-r-close" href="###" data-ignore id="{{#_id}}close{{/_id}}"></a>
    </div>
</div>
