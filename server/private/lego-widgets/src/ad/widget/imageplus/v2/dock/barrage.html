<!-- target:AD_ad_widget_imageplus_v2_dock_barrage -->
<div class="ad-widget-imageplus-v2-dock ad-widget-imageplus-v2-dock-barrage">
    <!--a class="ad-imageplus-close" href="###" data-ignore id="{{#_id}}close{{/_id}}" style="display:none;"><span><i>X</i></span></a-->
    <div class="ad-imageplus-cut" id="{{#_id}}cut{{/_id}}">
        <div id="{{#_id}}main{{/_id}}">
            <!-- import:AD_ad_widget_imageplus_v2_dock_barrage_content -->
            {{#idea_url}}
            <div class="ad-img-ctner" id="{{#_id}}img-ctner{{/_id}}" style="display:none;">
                <img src="{{idea_url}}" class="ad-img" id="{{#_id}}img{{/_id}}" />
                <a href="{{{real_url}}}" class="ad-img-jump" target="_blank">&nbsp;</a>
            </div>
            {{/idea_url}}
            {{#box.lu.showCoverLink}}<a href="{{{real_url}}}" class="ad-cover-link" target="_blank">&nbsp;</a>{{/box.lu.showCoverLink}}
        </div>
    </div>
</div>

<!-- target:AD_ad_widget_imageplus_v2_dock_barrage_content -->
<div class="ad-widget-imageplus-barrage" id="{{#_id}}barrage{{/_id}}" style="width:{{width}}px;">
    <div class="ad-barrage-main" id="{{#_id}}barrage-main{{/_id}}">
        <div class="ad-barrage-wrapper" id="{{#_id}}wrapper{{/_id}}"></div>
        <span class="ad-barrage-close ad-iconfont" id="{{#_id}}close{{/_id}}">&#xe60c;</span>
    </div>
</div>
