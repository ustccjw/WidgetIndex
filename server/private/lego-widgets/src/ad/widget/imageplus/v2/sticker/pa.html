<!-- target:AD_ad_widget_imageplus_v2_sticker_pa -->
<div class="baiduimageplus-s-pa">
    <div class="baiduimageplus-s-pa-hd">
        <a data-log="2" data-mid="{{{mid}}}" href="{{{real_url}}}" target="_blank">{{title}}</a>
    </div>
    <div class="baiduimageplus-s-pa-bd">
        <a class="baiduimageplus-s-pa-img" href="{{{real_url}}}" data-log="2" data-mid="{{{mid}}}" target="_blank">
            <img src="{{idea_url}}"/>
        </a>
        <div class="baiduimageplus-s-pa-txt">
            <a data-log="2" data-mid="{{{mid}}}" href="{{{real_url}}}" target="_blank" class="baiduimageplus-s-pa-title">{{title}}</a>
            <br/>
            <a data-log="2" data-mid="{{{mid}}}" href="{{{real_url}}}" target="_blank" class="baiduimageplus-s-pa-desc">{{{desc}}}</a>
        </div>
        <a class="baiduimageplus-s-pa-bt" data-log="2" data-mid="{{{mid}}}" href="{{{real_url}}}" target="_blank">去看看</a>
    </div>
    <div class="baiduimageplus-s-pa-cover"></div>
</div>
