<!-- target:AD_ad_widget_imageplus_v2_icon_single_flash -->
<div class="baiduimageplus-i-flash">
    <div style="width:{{real_idea_width}}px;height:{{real_idea_height}}px;">
        <object width="{{real_idea_width}}" height="{{real_idea_height}}" codebase="http://fpdownload.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=6,0,0,0" classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000">
            <param value="opaque" name="wmode">
            <param value="never" name="allowscriptaccess">
            <param value="{{idea_url}}" name="movie">
            <embed width="{{real_idea_width}}" height="{{real_idea_height}}" align="middle" pluginspage="http://www.macromedia.com/go/getflashplayer" type="application/x-shockwave-flash"  src="{{idea_url}}" allowscriptaccess="never" wmode="opaque">
        </object>
    </div>
    <!-- 图片频道会修改a的地址，如果img标签放在a里面的话 -->
    <a class="baiduimageplus-i-link" href="{{{real_url}}}" data-log="2" data-mid="{{mid}}" target="_blank">&nbsp;</a>
</div>
