<!-- target:AD_ad_widget_imageplus_v2_dock_tab_display_window -->
<div class="ad-widget-imageplus-v2-dock-tab ad-widget-imageplus-v2-dock-tab-display-window">
    <div class="ad-ip-panels" id="{{#_id}}panels{{/_id}}">
        {{#adlist}}
        <div class="ad-ip-panel"{{^@first}} style="display:none;"{{/@first}}>
            <!-- import:AD_ad_widget_imageplus_v2_dock_tab_display_window_panel -->
            <a class="ad-ip-minimize" data-ignore href="#"><span><i>-</i></span></a>
        </div>
        {{/adlist}}
    </div>
    <div class="ad-ip-tabs" id="{{#_id}}tabs{{/_id}}">
        {{#adlist}}
        <a href="#" data-ignore data-index="{{@index}}" style="width:{{item_width}}px;" class="ad-ip-tab{{#@first}} ad-ip-tab-active{{/@first}}{{#@last}} ad-ip-last{{/@last}}"><span><i>{{bid_word}}</i></span></a>
        {{/adlist}}
    </div>
    <a class="ad-ip-close" data-ignore id="{{#_id}}close{{/_id}}" href="#"><span><i>X</i></span></a>
</div>

<!-- target:AD_ad_widget_imageplus_v2_dock_tab_display_window_panel -->
<div class="ad-ip-title">
    <i>&nbsp;</i>
    <a href="{{{real_url}}}" data-log="2" target="_blank">{{title}}</a>
</div>
<div class="ad-ip-body">
    {{#idea_url}}
    <div class="ad-ip-image">
        <img src="{{{idea_url}}}"/>
        <a href="{{{real_url}}}" data-log="2" target="_blank">&nbsp;</a>
    </div>
    {{/idea_url}}
    <div class="ad-ip-rbody">
        <div class="ad-ip-desc" id="{{#_id}}desc-{{@index}}{{/_id}}">
            <a href="{{{real_url}}}" data-log="2" target="_blank" id="{{#_id}}desc-text-{{@index}}{{/_id}}">{{{desc}}}</a>
            <a href="{{{real_url}}}" data-log="2" target="_blank" class="ad-ip-detail">详情&gt;&gt;</a>
            <div class="ad-ip-gocc-wrapper">
                <a href="{{{real_url}}}" data-log="2" target="_blank" class="ad-ip-gocc">去看看</a>
            </div>
        </div>
    </div>
</div>
