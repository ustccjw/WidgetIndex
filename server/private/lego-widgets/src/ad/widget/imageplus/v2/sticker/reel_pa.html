<!-- target:AD_ad_widget_imageplus_v2_sticker_reel_pa -->
<div class="baiduimageplus-s-reel-pa">
    <div id="{{#_id}}paper{{/_id}}" class="baiduimageplus-s-reel-pa-paper">
        <div class="baiduimageplus-s-reel-bg"></div>
        <div id="{{#_id}}content{{/_id}}" class="baiduimageplus-s-reel-pa-content">
            <div class="baiduimageplus-s-reel-pa-hd baiduimageplus-s-reel-pa-big-title">
                <a data-log="2" data-mid="{{{mid}}}" href="{{{real_url}}}" target="_blank">{{title}}</a>
            </div>
            <div class="baiduimageplus-s-reel-pa-bd">
                <a class="baiduimageplus-s-reel-pa-img" href="{{{real_url}}}" data-log="2" data-mid="{{{mid}}}" target="_blank" id="{{#_id}}img{{/_id}}">
                    <img src="{{idea_url}}"/>
                </a>
                <div class="baiduimageplus-s-reel-pa-txt">
                    <a data-log="2" data-mid="{{{mid}}}" href="{{{real_url}}}" target="_blank" class="baiduimageplus-s-reel-pa-title">{{title}}</a>
                    <br/>
                    <a data-log="2" data-mid="{{{mid}}}" href="{{{real_url}}}" target="_blank" class="baiduimageplus-s-reel-pa-desc">{{{desc}}}</a>
                </div>
                <a class="baiduimageplus-s-reel-pa-bt" data-log="2" data-mid="{{{mid}}}" href="{{{real_url}}}" target="_blank">去看看</a>
            </div>
        </div>
    </div>
    <div id="{{#_id}}reel{{/_id}}" class="baiduimageplus-s-reel-pa-reel">
        <div class="baiduimageplus-top"></div>
        <div class="baiduimageplus-bottom"></div>
    </div>
</div>
