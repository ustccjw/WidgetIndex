<!-- target:AD_ad_widget_imageplus_medical_hospital -->
<div class="ad-widget-imageplus ad-widget-imageplus-medical_hospital">
    <div class="ad-widget-imageplus-medical_hospital-title">
        <a href="{{{target_url}}}" target="_blank"><span>&nbsp;</span>{{title}}优质医院大全</a>
    </div>
    <ul class="ad-widget-imageplus-medical_hospital-li">
        {{#adlist}}
        <li>
            <span class="ad-widget-imageplus-medical_hospital-li-t">
                <a href="{{{url}}}" target="_blank" data-log="2">{{{title}}}</a>
                {{#vip}}
                <i class="ad-widget-imageplus-medical_hospital-li-v">v</i>
                {{/vip}}
            </span>
            <span class="ad-widget-imageplus-medical_hospital-li-start">
                <span style="width:{{star}}0%">{{{star}}}</span>
            </span>
            {{#desc}}
            <p>
            {{{desc}}}<a href="{{{url}}}" target="_blank" data-log="2">详情&gt;&gt;</a>
            </p>
            {{/desc}}
        </li>
        {{/adlist}}
    </ul>
    <a class="ad-widget-imageplus-medical_hospital-all" href="{{{target_url}}}" data-log="2" target="_blank">查看全部{{title}}医院&gt;&gt;</a>
    <div class="ad-widget-imageplus-medical_hospital-ft">-推广</div>
</div>
