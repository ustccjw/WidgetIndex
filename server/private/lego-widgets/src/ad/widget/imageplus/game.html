<!-- target:AD_ad_widget_imageplus_game -->
<div class="ad-widget-imageplus ad-widget-imageplus-game">
    <div class="ad-widget-imageplus-game-info">
        <div class="ad-widget-imageplus-game-idea">
            <img src="{{idea_url}}"/>
            {{#title}}
            <div class="ad-widget-imageplus-game-title">{{title}}</div>
            {{/title}}
        </div>
        <div class="ad-widget-imageplus-game-text">
            <div class="ad-widget-imageplus-game-desc">{{{desc}}}</div>
            <div class="ad-widget-imageplus-game-seller">来自-{{seller_name}}</div>
        </div>
        <a class="ad-widget-imageplus-game-redirect" href="{{{real_url}}}" data-log="2" target="_blank">&nbsp;</a>
    </div>
</div>
