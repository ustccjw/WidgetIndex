<!-- target:AD_ad_widget_imageplus_ask -->
<div class="ad-widget-imageplus ad-widget-imageplus-ask">
    <div class="ad-widget-imageplus-ask-title">
        <span>&nbsp;</span>
        {{{title}}}
    </div>
    <div class="ad-widget-imageplus-ask-bd">
        <div class="ad-widget-imageplus-ask-desc">
            <span>&nbsp;</span>
            {{{desc}}}
            <a href="{{{real_url}}}" data-log="2" target="_blank">了解更多</a>
        </div>
        <div class="ad-widget-imageplus-ask-author">
            回答者：<span class="ad-widget-imageplus-ask-name">{{seller_name}}</span>
            {{#is_v}}
            <span class="ad-widget-imageplus-ask-v">&nbsp;</span>
            {{/is_v}}
        </div>
    </div>
    <div class="ad-widget-imageplus-ask-ft">- 问答营销</div>
    <a class="ad-widget-imageplus-ask-redirect" href="{{{real_url}}}" data-log="2" target="_blank">&nbsp;</a>
</div>
