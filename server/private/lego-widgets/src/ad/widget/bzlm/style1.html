<!-- target:AD_ad_widget_bzlm_style1 -->
<div class="ad-widget-bzlm ad-widget-bzlm-style1">
    <div class="ec-inner">
        <div class="ec-header">
            {{#title}}
            <div class="ec-title">
                <a href="{{{rcv_url}}}" title2="标题" target="_blank">{{text}}</a>
            </div>
            {{/title}}
            <div class="ec-change">
                换一换
            </div>
        </div>
        <div class="ec-body">
            {{#groups}}
            <div class="ec-group" {{#_display}}style="display:block"{{/_display}}>
                <ul class="ec-item">
                    {{#items}}
                    <li>
                        <a href="{{{rcv_url}}}" title2="品牌组{{_groupID}}品牌{{_itemID}}logo" target="_blank">
                            <img src="{{logo}}" border="0" width="60" height="30" />
                        </a>
                        <div>
                            <a href="{{{rcv_url}}}" title2="品牌组{{_groupID}}品牌{{_itemID}}标题" target="_blank">{{title}}</a><br />
                            <p>{{detail}}</p>
                        </div>
                    </li>
                    {{/items}}
                </ul>
            </div>
            {{/groups}}
        </div>
        {{#more}}
        <div class="ec-footer">
            <a href="{{{rcv_url}}}" title2="更多品牌专区" target="_blank">{{text}}</a>
        </div>
        {{/more}}
    </div>
</div>
