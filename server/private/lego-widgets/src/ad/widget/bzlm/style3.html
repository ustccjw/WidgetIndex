<!-- target:AD_ad_widget_bzlm_style3 -->
<div class="ad-widget-bzlm ad-widget-bzlm-style3">
    {{#title}}
    <div class="ec-title">
        <a href="{{{rcv_url}}}" title2="标题" target="_blank">{{text}}</a>
    </div>
    {{/title}}
    <div class="ec-main">
        <table class="ec-main-table" border="0" colpadding="0" colspacing="0">
            <tr>
                {{#row_1}}
                <td data-pos="{{pos}}">
                    <div class="ec-inner">
                        <div class="ec-ec-logo">
                            <img src="{{logo}}" width="60" height="40" border="0" />
                        </div>
                    </div>
                </td>
                {{/row_1}}
            </tr>
            <tr>
                {{#row_2}}
                <td data-pos="{{pos}}">
                    <div class="ec-inner">
                        <div class="ec-logo">
                            <img src="{{logo}}" width="60" height="40" border="0" />
                        </div>
                    </div>
                </td>
                {{/row_2}}
            </tr>
        </table>
        <div class="ec-main-bg">
            <table border="0" colpadding="0" colspacing="0">
                <tr>
                    {{#row_1}}
                    <td data-pos="{{pos}}"></td>
                    {{/row_1}}
                </tr>
                <tr>
                    {{#row_2}}
                    <td data-pos="{{pos}}"></td>
                    {{/row_2}}
                </tr>
            </table>
        </div>
        {{#row_1}}
        <div data-pos="{{pos}}" class="ec-logo-hover" style="{{style}}">
            <a href="{{{rcv_url}}}" title2="品牌{{name}}点击" target="_blank">
                <img src="{{pic}}" width="148" height="98" border="0" />
                <p>访问{{name}}品牌专区》</p>
            </a>
        </div>
        {{/row_1}}
        {{#row_2}}
        <div data-pos="{{pos}}" class="ec-logo-hover" style="{{style}}">
            <a href="{{{rcv_url}}}" title2="品牌{{name}}点击" target="_blank">
                <img src="{{pic}}" width="148" height="98" border="0" />
                <p>访问{{name}}品牌专区》</p>
            </a>
        </div>
        {{/row_2}}
    </div>
    {{#more}}
    <div class="ec-more">
        <a href="{{{rcv_url}}}" title2="更多品牌专区" target="_blank">{{text}}</a>
    </div>
    {{/more}}
</div>
