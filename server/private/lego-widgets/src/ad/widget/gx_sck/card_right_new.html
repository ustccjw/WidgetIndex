<!-- target:AD_ad_widget_gx_sck_card_right_new -->
<div class="ad-widget-gx_sck ad-widget-gx_sck-card-right-new">
    <h2 class="ec-title">{{title}}</h2>
    <p class="ec-desc">{{description}}</p>
    <p class="ec-icon-ctn ec-summary"><a class="ec-summary-link" href="{{{summary_rcv_url}}}" target="_blank" title2="右侧概述">{{summary}}</a></p>
    <p class="ec-icon-ctn ec-phone">
    {{#phones}}
        <span class="ec-phone-text{{#@last}} ec-last{{/@last}}">{{tel}}</span>
    {{/phones}}
    </p>
    <p class="ec-links">
        {{#links}}
            <a class="ec-link{{#@last}} ec-last{{/@last}}" target="_blank" title2="右侧短链{{_index}}" href="{{{rcv_url}}}">{{text}}</a>
        {{/links}}
    </p>
</div>
