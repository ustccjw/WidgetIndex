<!-- target:AD_ad_widget_gx_sck_ylzx_doctor_info -->
<div class="ad-widget-gx_sck-ylzx ad-widget-gx_sck-ylzx-doctor-info">
    <h2>
        <a href="{{{title_rcv_url}}}" title2="标题" target="_blank">{{{title}}}&nbsp;&nbsp;专家列表&nbsp;&nbsp;门诊时间表</a>
    </h2>
    <div id="{{#_id}}division{{/_id}}" class="ec-doctor-division">选择科室:<ul id="{{#_id}}nav{{/_id}}" class="ec-doctor-division-tab-nav">
            <li data-division="all" class="ec-doctor-division-tab-nav-li ec-doctor-division-tab-nav-li-selected" style="margin-right:8px;">全部</li>
            {{#divisions}}
            <li data-division={{.}} class="ec-doctor-division-tab-nav-li">{{.}}</li>
            {{/divisions}}
        </ul>
        <a id="{{#_id}}more{{/_id}}" class="ec-doctor-division-more" style="display:{{is_show_more}}" >更多</a>
    </div>
    <div class="ec-doctor-table">
        <div class="ec-doctor-table-head">
            <table cellpadding="0" cellspacing="0">
                <tr>
                    <td class="ec-name"><div>医生</div></td>
                    <td class="ec-level"><div>职称</div></td>
                    <td class="ec-division"><div>科室</div></td>
                    <td class="ec-expert"><div>擅长领域</div></td>
                    <td class="ec-fee"><div>挂号费</div></td>
                    <td class="ec-consult">联系方式</td>
                </tr>
            </table>
        </div>
        <div id="{{#_id}}doctor-list-container{{/_id}}"  class="ec-doctor-table-body" style="height:{{doctor_list_container_height}};">
            <div id="{{#_id}}doctor-list{{/_id}}" style="height:{{doctor_list_height}};">
            <table id="{{#_id}}list{{/_id}}" cellpadding="0" cellspacing="0">
                {{#doctors}}
                <tr>
                    <td class="ec-name">
                        <div>
                        <a title2="医生{{_index}}" href="{{{name_rcv_url}}}" target="_blank">{{name}}</a></div>
                    </td>
                    <td class="ec-level"><div>{{level}}</div></td>
                    <td class="ec-division"><div>{{division}}</div></td>
                    <td class="ec-expert"><div>{{expert}}</div></td>
                    <td class="ec-fee"><div>{{fee}}</div></td>
                    <td class="ec-consult">
                        <a title2="可咨询{{_index}}" href="{{{consult_rcv_url}}}"  target="_blank">可咨询</a>
                    </td>
                </tr>
                {{/doctors}}
            </table>
            </div>
        </div>
    </div>
    <div class="ec-doctor-bottom">
        <span>{{site}}</span>{{#ps_select}} 
        <span id="tools_{{#_id}}ec{{/_id}}" class="c-tools" data-tools="{{data}}">
            <a class="c-tip-icon"><i class="c-icon c-icon-triangle-down-g"></i></a>
        </span>
        {{/ps_select}}
        {{#ps_vsign}}<span id="{{#_id}}c-trust{{/_id}}" data_key="{{sign}}"></span>{{/ps_vsign}}
    </div>
</div>
