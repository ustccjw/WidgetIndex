<!-- target:AD_ad_widget_gx_sck_ylzx_hospital_info -->
<div class="ad-widget-gx_sck-ylzx ad-widget-gx_sck-ylzx-hospital-info">
    <div class="ec-hospital-info-main">
        <h2>
            <a href="{{{title_rcv_url}}}" title2="标题" target="_blank">{{{title}}}</a>
            <a id="{{#_id}}icon-gw{{/_id}}" class="ec-official-site" style="display:none" target="_blank" href="http://guanwang.baidu.com/vcard/officialsite">官网</a>
        </h2>
        <div class="ec-hospital-info-body">
            <div class="ec-hospital-info-logo">
                <a href="{{{title_rcv_url}}}" title2="logo" target="_blank">
                    <img src="{{logo}}" />
                </a>
            </div>
            <div class="ec-hospital-info-detail">
                <div class="ec-hospital-info-detail-credit">医疗机构执业许可证登记号:&nbsp;&nbsp;{{credit}}</div>
                <div class="ec-hospital-info-detail-site">网站:&nbsp;&nbsp;<span>{{site}}</span></div>
                <div class="ec-hospital-info-detail-intro">简介:<div class="ec-intro-text">{{{intro}}}</div>
                    <a class="ec-intro-link" href="{{{intro_rcv_url}}}" title2="详情" target="_blank">详情</a>
                </div>
                <div class="ec-hospital-info-detail-type">类型:&nbsp;&nbsp;{{type}}</div>
                <div class="ec-hospital-info-detail-tel">电话:&nbsp;&nbsp;{{tel}}</div>
                <a class="ec-hospital-info-btn ec-hospital-info-btn-consult" href="{{{consult_rcv_url}}}" title2="在线咨询" target="_blank">在线咨询</a>
                <a class="ec-hospital-info-btn ec-hospital-info-btn-reg" href="{{{reg_rcv_url}}}" title2="预约挂号" target="_blank">预约挂号</a>
            </div>
        </div>
    </div>
</div>
