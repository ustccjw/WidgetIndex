<!-- target:AD_ad_widget_gx_sck_card_main_new -->
<div class="ad-widget ad-widget-gx_sck-card-main-new">
    <div class="ec-main-ctn">
        <a class="ec-logo" title2="企业logo" href="{{{logo_rcv_url}}}" target="_blank">
            <img src="{{logo_img}}" />
        </a>
        <div class="ec-info-ctn">
            <p class="ec-description">{{description}}</p>
            <p class="ec-description">{{business}}</p>
            <p class="ec-description">简介: {{full_name}}</p>
            <p class="ec-address-ctn">{{#show_maps}}<span class="ec-address-text" title="{{address}}">{{/show_maps}}地址: {{_trunked_address}}{{#show_maps}}</span><a class="ec-map-icon" href="{{{poi_url}}}" title2="地图链接" target="_blank">地图</a>{{/show_maps}}</p>
            <ul class="ec-links">
                {{#links}}
                    <li class="ec-link-item"><a class="ec-link" href="{{{rcv_url}}}" target="_blank" title2="短链{{_index}}">{{text}}</a></li>
                {{/links}}
            </ul>
        </div>
    </div>
    <p class="ec-site-ctn">
        <span class="ec-site">{{official_site}}</span>{{#ps_select}} 
                <span id="tools_{{#_id}}ec{{/_id}}" class="c-tools" data-tools="{{data}}">
                    <a class="c-tip-icon"><i class="c-icon c-icon-triangle-down-g"></i></a>
                </span>
                {{/ps_select}}
        {{#ps_vsign}}<span id="{{#_id}}c-trust{{/_id}}" data_key="{{sign}}"></span>{{/ps_vsign}}
    </p>
</div>
