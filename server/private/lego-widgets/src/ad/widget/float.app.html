<html>
<head>
    <meta charset="utf-8" />
    <title>[AD]ad.widget.Float</title>
    <script type="text/javascript" src="../../../assets/js/tangram-base-1.3.7.1.js"></script>
    <script type="text/javascript" src="../../../assets/js/mustache.js"></script>
    <script type="text/javascript" src="../../base.js"></script>
    <script type="text/javascript" src="float.config.js"></script>
    <script type="text/javascript">
        goog.require('ad.Debug');
        goog.require('ad.Material');
        goog.require('ad.widget.Float');
    </script>
</head>
<body>
</body>
<script type="text/javascript">
ad.Debug(function(async) {
    var material = new ad.Material('ec-ma-8964');
    material.setWidgets(
        [new ad.widget.Float(WIDGET_CONFIG)]
    );
    if(async === true) {
        return material;
    }
    material.show();

    var w = material.getWidget(0, 0);
    w.addListener(ui.events.CLICK, function(link){
        alert(link.href);
        return false;
    });
});
</script>
</html>
