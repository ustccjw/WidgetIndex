<!-- target:AD_ad_widget_siva_img_with_sitelinks_v2 -->
<div class="ad-widget-siva ad-widget-siva-img-with-sitelinks-v2">
    {{#img}}
    <a href="{{{img_target_rcv_url}}}" target="_blank" title2="产品图片跳转URL">
        <img width="259" height="146" src="{{img_url}}" />
    </a>
    {{/img}}
    <div class="ec-siva-widget-sitelinks-v2-bg"></div>
    <ul class="ec-siva-widget-sitelinks-v2-links">{{#sitelinks}}<li class="ad-widget-siva-sitelinks-link{{#@last}}-last{{/@last}}"><a href="{{{text_rcv_url}}}" target="_blank" title2="产品图片子链{{@index}}"><span>{{text}}</span></a></li>{{/sitelinks}}</ul>
</div>
