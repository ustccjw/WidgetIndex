<!-- target:AD_ad_widget_siva_form_v2 -->
<div class="ad-widget-siva ad-widget-siva-form-v2">
    <form id="{{#_id}}form{{/_id}}" class="ad-widget-siva-form-v2-form">
        {{#input_list}}
        <div class="ad-widget-siva-form-v2-controle {{#@last}}ad-widget-siva-form-v2-controle-last{{/@last}}">
            <input maxlength="120" type="text" data-name="{{name}}" data-type="{{type}}"/>
            {{#@last}}
            <a href="{{{success_rcv_url}}}" id="{{#_id}}submit{{/_id}}" class="ad-widget-siva-form-v2-submit" target="_blank" title2="提交按钮">{{button_text}}</a>
            <div id="{{#_id}}info{{/_id}}" class="ad-widget-siva-form-info"><img src="//bs.baidu.com/adtest/edb23e38dd46016fee56051f9c19e558.png"/><span>{{info_text}}</span></div>
            {{/@last}}
        </div>
        {{/input_list}}
    </form>
</div>
