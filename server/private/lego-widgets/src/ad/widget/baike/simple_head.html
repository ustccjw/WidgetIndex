<!-- target:AD_ad_widget_baike_simple_head -->
<div class="ad-widget-baike ad-widget-baike-simple-head">
    <div class="ec-main">
        <div class="ec-left">
            <h2>{{title}}</h2>
            <h3>{{sub_title}}</h3>
            <table width="100%" cellpadding="0" cellspacing="0">
                {{#tags}}
                <tr><th>{{label}}：</th><td>{{value}}</td></tr>
                {{/tags}}
            </table>
        </div>
        <div class="ec-right">
            <div class="ec-fliper">
                <div class="ec-icon ec-icon-left-arrow" id="{{#_id}}left{{/_id}}">&nbsp;</div>

                <div class="ec-fliper-items">
                    <div class="ec-fliper-items-wrapper" id="{{#_id}}wrapper{{/_id}}" style="width:{{_total_width}}px">
                    {{#options}}
                    <div class="ec-fliper-item" id="{{#_id}}ec-fliper-item-{{@index}}{{/_id}}">
                        <div class="ec-fliper-image">
                            <img src="{{img_src}}" width="200" height="250" />
                        </div>
                        <div class="ec-fliper-description">
                            <h4 class="ec-tip">详细描述</h4>
                            <p>{{description_rcv_html}}</p>
                        </div>
                    </div>
                    {{/options}}
                    </div>
                </div>

                <div class="ec-icon ec-icon-right-arrow" id="{{#_id}}right{{/_id}}">&nbsp;</div>
            </div>
            <div class="ec-fliper-bottom" id="{{#_id}}nav{{/_id}}">
                <ul>{{#options}}<li data-index="{{@index}}"{{#@first}} class="ec-current"{{/@first}}>&nbsp;</li>{{/options}}</ul>
            </div>
        </div>
    </div>
</div>
