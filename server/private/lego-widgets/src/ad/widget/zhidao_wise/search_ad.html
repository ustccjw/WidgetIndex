<!-- target:AD_ad_widget_zhidao_wise_search_ad -->
<div class="ad-widget-zhidao_wise ad-widget-zhidao_wise-search-ad">
    <a href="{{{rcv_url}}}" class="ec-title-link" title2="标题">{{#display_ad_icon}}<span class="ec-icon">推广</span>{{/display_ad_icon}}<span class="ec-title">{{{title}}}</span>
    </a>
    <div class="ec-description">{{{description}}}</div>
    <div class="ec-answerer">回答者：{{answerer}}{{#display_v_icon}}<img src="{{verify_icon_src}}" class="ec-verify" />{{/display_v_icon}}
        {{#tel}}
            <a href="tel:{{tel}}" title2="[电话]{{telName}}" class="ec-answerer-tel">
                <img src="{{tel_icon_src}}"/>{{tel_name}}
            </a>
        {{/tel}}
    </div>
    {{#tip}}
        <div class="ec-tip">{{tip}}</div>
    {{/tip}}
</div>
