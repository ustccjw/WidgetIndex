<!-- target:AD_ad_widget_zhidao_wise_detail_container -->
<div class="ad-widget-zhidao_wise ad-widget-zhidao_wise-detail-container" ontouchstart="">
    <div id="{{#_id}}detail-head{{/_id}}" class="ec-detail-head">
        {{#back_icon_src}}
        <a href="javascript:void(0)" title2="返回按钮" id="{{#_id}}detail-back{{/_id}}" class="ec-detail-back"><img src="{{back_icon_src}}" width="{{back_icon_width}}" height="{{back_icon_height}}" />返回</a>
        {{/back_icon_src}}
        <span id="{{#_id}}detail-title{{/_id}}" class="ec-detail-title">{{title}}</span>
    </div>
    <div id="{{#_id}}detail-content{{/_id}}" class="ec-detail-content">
        {{{_content}}}
    </div>
    <div id="{{#_id}}detail-foot{{/_id}}" class="ec-detail-foot" style="{{#hide_foot}}display:none;{{/hide_foot}}">
        {{#has_more_options}}
        <div id="{{#_id}}detail-more{{/_id}}" class="ec-detail-more">
            <a href="javascript:void(0)" title2="更多按钮" id="{{#_id}}detail-more-title{{/_id}}">
                {{more_title}}
            </a>
            <div id="{{#_id}}detail-more-item{{/_id}}" class="ec-more-item">
                {{#options}}
                    <a data-index="{{@index}}" target="_blank" href="{{{button_rcv_url}}}" title2="更多链接{{_index}}"><span>{{button_title}}</span></a>
                {{/options}}
            </div>
        </div>
        {{/has_more_options}}
        {{#tel_rcv_url}}
        <a href="{{{tel_rcv_url}}}" title2="[电话]{{telName}}" class="ec-detail-tel{{^has_more_options}} ec-detail-tel-wide{{/has_more_options}}">
                <span><img src="{{tel_icon_src}}" width="{{tel_icon_width}}" height="{{tel_icon_height}}" />{{tel_name}}</span>
            </a>
        {{/tel_rcv_url}}
        {{^tel_rcv_url}}
            {{#tel}}
            <a href="tel:{{tel}}" title2="[电话]{{telName}}" class="ec-detail-tel{{^has_more_options}} ec-detail-tel-wide{{/has_more_options}}">
                <span><img src="{{tel_icon_src}}" width="{{tel_icon_width}}" height="{{tel_icon_height}}" />{{tel_name}}</span>
            </a>
            {{/tel}}
        {{/tel_rcv_url}}
    </div>
</div>
