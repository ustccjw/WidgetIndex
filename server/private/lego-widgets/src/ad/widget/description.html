<!-- target:AD_ad_widget_description -->
<div class="ad-widget ad-widget-description">
    {{#title}}
    <h2>{{{title}}}</h2>
    {{/title}}
    <ul>
    {{#infos}}
    <li>
        <b>{{{name}}}</b>
        <span>{{{desc_rcv_html}}}</span>
    </li>
    {{/infos}}
    </ul>
    {{#link}}
    <a class="ec-desc-more" href="{{{rcv_url}}}">{{{text}}}</a>
    {{/link}}
    {{#desc_rcv_html}}
    <div class="ec-desc-text">{{{desc_rcv_html}}}</div>
    {{/desc_rcv_html}}
</div>
