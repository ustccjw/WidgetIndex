<!-- target:AD_ad_widget_float_window -->
<div id="{{#_id}}float-container{{/_id}}" class="ad-widget ad-widget-float-window">
    <div class="ec-sub" style="background:#fff url({{float_bg.src}}) no-repeat;">
        <a title2="浮层{{id}}背景跳转" href="{{{float_bg.rcv_url}}}" class="ec-float-bg" target="_blank"></a>
        <div id="{{#_id}}float-iframe{{/_id}}" class="ec-float-iframe"></div>
        {{#weibo_share}}
        <div class="ec-float-share">
            {{#text}}
            <div class="ec-share-content">
                <textarea id="{{#_id}}share-text{{/_id}}" class="ec-share-text">{{text}}</textarea>
                <div id="{{#_id}}share-button{{/_id}}" class="ec-share-button"></div>
            </div>
            {{/text}}
            {{#share_site}}
            <div class="ec-share-site" style="background: url({{share_site_bg}}) no-repeat;">
                {{#options}}
                <a title2="{{name}}链接" href="{{{rcv_url}}}" class="ec-share-site-{{name}}" target="_blank"></a>
                {{/options}}
            </div>
            {{/share_site}}
        </div>
        {{/weibo_share}}
        {{#float_link}}
        <a title2="浮层{{id}}链接{{_index}}跳转" href="{{{rcv_url}}}" class="ec-float-link" target="_blank"></a>
        {{/float_link}}
        <a id="{{#_id}}close{{/_id}}" title2="关闭浮层" class="ec-close">&nbsp;</a>
    </div>
</div>
