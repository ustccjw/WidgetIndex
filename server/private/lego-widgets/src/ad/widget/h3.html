<!-- target:AD_ad_widget_h3 -->

<div class="ad-widget ad-widget-h3">
    <table cellspacing="0" cellpadding="0" border="0" id="{{#_id}}table{{/_id}}">
        <thead>
            <tr> {{#header}}
                <th>
                {{#category_rcv_url}}<a target="_blank" href="{{{category_rcv_url}}}">{{category}}</a>{{/category_rcv_url}} 
                {{^category_rcv_url}}{{category}}{{/category_rcv_url}}
                </th>
                {{/header}} 
            </tr>
        </thead>
        <tbody>
            {{#rows}}
            <tr> {{#cols}}
                <td><a target="_blank" href="{{{target_rcv_url}}}">{{name}}</a></td>
                {{/cols}} 
            </tr>
            {{/rows}}
        </tbody>
        
    </table>
</div>
