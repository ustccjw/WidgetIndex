<!-- target:AD_ad_widget_news_section -->
<ul class="ad-widget ad-widget-news-section">
    {{#title}}
    <li class="ec-title">
        {{#sub_title_rcv_url}}
        <a class="ec-sub-title" title2="副标题" href="{{{sub_title_rcv_url}}}" target="_blank">{{{sub_title}}}</a>
        {{/sub_title_rcv_url}}
        {{^sub_title_rcv_url}}
        <span class="ec-sub-title">{{sub_title}}</span>
        {{/sub_title_rcv_url}}
        {{#main_title}}
        <a class="ec-main-title" title2="标题" href="{{{main_title_rcv_url}}}" target="_blank">{{{main_title}}}</a>
        {{/main_title}}
    </li>
    {{/title}}
   {{#options}}
    <li class="ec-section-li-{{_index}}">
        {{#icon}}
        <img src="{{{icon}}}" />
        {{/icon}}
        <a title2="栏目{{_index}}" href="{{{text_rcv_url}}}" target="_blank">{{{text}}}</a>
        <p><span class="ec-origin">{{origin}}</span><span class="ec-time">{{time}}</span></p>
    </li>
   {{/options}}
</ul>
