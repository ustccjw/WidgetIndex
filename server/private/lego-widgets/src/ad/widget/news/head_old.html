<!-- target:AD_ad_widget_news_head_old -->
<div class="ad-widget ad-widget-news-head-old">
    <a class="ec-logo-ctn" href="{{{logo_rcv_url}}}" target="_blank" title2="logo链接"><img class="ec-logo" src="{{logo_img}}" /></a>
    <div class="ec-header">
        <p class="ec-title"><a class="ec-title-link" href="{{{title_rcv_url}}}" target="_blank" title2="标题">{{{title}}}</a></p>
        <span class="ec-provider">{{provider}}</span>
        <p class="ec-news-source">新闻源：{{source}}<span class="ec-news-time">{{time}}</span></p>
        <p class="ec-desc" id="{{#_id}}description{{/_id}}">{{{description_rcv_html}}}</p>
    </div>
</div>
