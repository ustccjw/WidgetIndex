<!-- target:AD_ad_widget_image_show_vertical -->
<div class="ad-widget ad-widget-image-show-vertical">
    <div class="ec-imgs">
        {{#options}}
        <a target="_blank" title2="图片{{@index}}" class="ec-img" id="{{#_id}}img{{@index}}{{/_id}}" href="{{{rcv_url}}}"
            {{^@first}}style="display:none"{{/@first}}>
            <img src="{{image_url}}" />{{#description}}<div>{{{description}}}</div>{{/description}}
        </a>
        {{/options}}
    </div>
    <ul class="ec-titles">
      {{#options}}
      <li class="ec-o{{@index}}{{#@first}} ec-current{{/@first}}" id="{{#_id}}nav{{@index}}{{/_id}}" data-index="{{@index}}">
          {{#title_rcv_url}}<a target="_blank" title2="标题{{@index}}" href="{{{title_rcv_url}}}">{{title}}</a>{{/title_rcv_url}}
          {{^title_rcv_url}}<a href="javascript:void(0);">{{title}}</a>{{/title_rcv_url}}
      </li> 
      {{/options}}
    </ul>
</div>
