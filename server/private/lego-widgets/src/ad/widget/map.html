<!-- target:AD_ad_widget_map -->
<div class="ad-widget ad-widget-map">
    <img width="{{width}}" height="{{height}}" src="{{src}}" usemap="#{{#_id}}map{{/_id}}" border="0">
    <map id="{{#_id}}map{{/_id}}" name="{{#_id}}map{{/_id}}">
        {{#options}}
        <area shape="{{shape}}" coords="{{coords}}" target="_blank" href="{{{href_rcv_url}}}"></area>
        {{/options}}
        {{#rcv_url}}
        <area id="{{#_id}}all{{/_id}}" target="_blank" shape="rect" coords="0,0,{{width}},{{height}}" href="{{{rcv_url}}}"></area>
        {{/rcv_url}}
    </map>
</div>
