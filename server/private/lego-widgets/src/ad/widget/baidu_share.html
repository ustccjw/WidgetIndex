<!-- target:AD_ad_widget_baidu_share -->
{{#display}}
<div id="{{#_id}}baidu-share{{/_id}}" class="ad-widget ad-widget-baidu-share">
    <div id="bdshare" class="bdshare_t bds_tools ec-get-codes-bdshare" data="{url:{{share_url}}}">
        {{#bds_more_first}}
        <a class="bds_more" title2="更多" href="#"></a>
        {{/bds_more_first}}
        <font>分享到：</font>
        {{#options}}
        <a class="{{type}}{{#@last}} ec-last{{/@last}}" title2="{{name}}"></a>
        {{/options}}
    </div>
</div>
{{/display}}
