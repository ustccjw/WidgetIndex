<!-- target:AD_ad_widget_baidu_share_isolation -->
<div class="ad-widget ad-widget-baidu-share-isolation">
    <div class="ec-prefix-txt">{{prefix_txt}}</div>
    <div class="ec-icons" id="{{#_id}}icons{{/_id}}">
        {{#options}}
        <div class="ec-icon ec-icon-{{_index}} ec-icon-{{name}}{{#qrcode}} ec-icon-qrcode{{/qrcode}}">
            <a class="ec-icon-link" href="{{{url}}}" 
               target="_blank" title="分享到{{title}}" 
               title2="分享按钮[{{_index}}]{{title}}"><!-- {{title}} --></a>
            {{#qrcode}}
            <div class="ec-qrcode">
                <a class="ec-qrcode-close-btn" href="###">×</a>
                {{#title}}<div class="ec-qrcode-title">{{title}}</div>{{/title}}
                <img class="ec-qrcode-pic" src="{{{url}}}" />
                {{#tip}}<div class="ec-qrcode-tip">{{tip}}</div>{{/tip}}
            </div>
            {{/qrcode}}
        </div>
        {{/options}}
    </div>
    <div class="ec-clearfix"></div>
</div>
