<!-- target:AD_ad_widget_table -->
<div class="ad-widget ad-widget-table">
    <table id="{{#_id}}pl-table{{/_id}}" cellspacing="0" cellpadding="0">
        <colgroup>
            {{#body}}{{#@first}}
            {{#tr}}<col class="ec-{{@index}}"></col>{{/tr}}
            {{/@first}}{{/body}}
        </colgroup>

        <thead>
            <tr>
                {{#head}}
                {{#rcv_url}}
                <td class="ec-td-{{@index}}{{#@first}} ec-td-first{{/@first}}{{#@last}} ec-td-last{{/@last}}" colspan="{{column_count}}"><a title2="表格1-{{_index}}" target="_blank" href="{{{rcv_url}}}">{{text}}</a></td>
                {{/rcv_url}}
                {{^rcv_url}}
                <td class="ec-td-{{@index}}{{#@first}} ec-td-first{{/@first}}{{#@last}} ec-td-last{{/@last}}" colspan="{{column_count}}"><span>{{text}}</span></td>
                {{/rcv_url}}
                {{/head}}
            </tr>
        </thead>
        <tbody>
            {{#body}}
            <tr class="{{class}}">
                {{#tr}}
                {{#rcv_url}}<td class="ec-td-{{@index}}{{#@first}} ec-td-first{{/@first}}{{#@last}} ec-td-last{{/@last}}"><a target="_blank" href="{{{rcv_url}}}" title2="{{title2}}">{{text}}</a></td>{{/rcv_url}}
                {{^rcv_url}}<td class="ec-td-{{@index}}{{#@first}} ec-td-first{{/@first}}{{#@last}} ec-td-last{{/@last}}"><span>{{text}}</span></td>{{/rcv_url}}
                {{/tr}}
            </tr>
            {{/body}}
        </tbody>
    </table>
</div>
