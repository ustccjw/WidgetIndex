<!-- target:AD_ad_widget_couple_right -->
<div class="ad-widget ad-widget-couple-right">
    <div class="ec-main" id="{{#_id}}main{{/_id}}">

        {{#slides}}
        {{#options}}
        <div id="{{#_id}}image-{{_index}}{{/_id}}" class="ec-slide">
            <a href="{{{rcv_url}}}" target="_blank" title2="联动图片{{_index}}">
                <img src="{{image_src}}">
                <img src="" id="{{#_id}}line-{{_index}}{{/_id}}" class="ec-line">
            </a>
            <a href="{{{rcv_url}}}" target="_blank" title2="图片描述{{_index}}" class="ec-desc">{{{text}}}</a>
        </div>
        {{/options}}
        {{/slides}}

        {{#cover}}
        <div id="{{#_id}}image-0{{/_id}}" class="ec-cover"><a href="{{{rcv_url}}}" target="_blank" title2="联动图片封面"><img src="{{image_src}}"></a></div>
        {{/cover}}

    </div>
</div>
