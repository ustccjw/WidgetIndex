<!-- target:AD_ad_widget_dependency_select -->
<div class="ad-widget ad-widget-dependency-select">
    <div id="{{#_id}}select-con{{/_id}}" class="ec-select-con">
        {{#dependency}}
        <div class="ec-item">
            {{#title}}

            {{/title}}

        </div>
        {{/dependency}}
    </div>
</div>
