<!-- target:AD_ad_widget_leju_spot_news -->
<div class="ad-widget-leju ad-widget-leju-spot-news">
    <fieldset><legend>最新动态</legend></fieldset>
    <div class="ec-content">
        <div class="ec-title">
            {{#title}}
            <a target="_blank" class="ec-title-link" href="{{{rcv_url}}}" title2="标题">{{title}}</a>
            {{/title}}
            {{#origin}}
            <span class="ec-origin">新闻源：{{origin}} {{last_update_date}}</span>
            {{/origin}}
        </div>
        {{#description}}
        <div class="ec-description" id="{{#_id}}description{{/_id}}">
            {{{description}}}[<a href="{{{rcv_url}}}" target="_blank">详情</a>]
        </div>
        {{/description}}
    </div>
</div>
