<!-- target:AD_ad_widget_animate_elevator -->
<div class="ad-widget-animate ad-widget-animate-elevator">
    <div class="ec-wrapper" style="width:{{_width}}px;">
        {{#imgs}}
        <a target="_blank" style="width:{{width}}px;" title2="轮播图{{#@last}}1{{/@last}}{{^@last}}{{_index}}{{/@last}}"
           href="{{#img_rcv_url}}{{img_rcv_url}}{{/img_rcv_url}}{{^img_rcv_url}}javascript:void(0);{{/img_rcv_url}}">
            <img src="{{img_url}}">
        </a>
        {{/imgs}}
    </div>
    <ul class="ec-nav" style="width:{{_bar_width}}px;left:{{_left}}px;">
        {{#imgs}}
        {{^@last}}
        <li class="{{#@first}}ec-nav-current{{/@first}}" data-index="{{@index}}"></li>
        {{/@last}}
        {{/imgs}}
    </ul>
    {{#items}}
    <div class="ec-outer" style="left:{{left}}px;width:{{cell_width}}px;height:{{init_height}}px;">
        <div class="ec-bottom ec-bg{{@index}} ec-index">{{text}}</div>
        <a target="_blank" href="{{#img_rcv_url}}{{img_rcv_url}}{{/img_rcv_url}}{{^img_rcv_url}}javascript:void(0);{{/img_rcv_url}}" title2="分类入口{{_index}}"><img src="{{img_url}}"></a>
    </div>
    {{/items}}
</div>
