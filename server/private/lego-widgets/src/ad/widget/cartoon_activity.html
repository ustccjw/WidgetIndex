<!-- target:AD_ad_widget_cartoon_activity_item -->
<div class="ec-item" style="width:{{_width}};margin-right:{{image_margin}}px" data-index="{{_origin_index}}">
    <a target="_blank" title2="胶片图{{_origin_index}}" href="#"><img src="{{imgsrc}}"/>{{#linktext}}<div{{#_width}} style="width:{{_width}}"{{/_width}}>{{linktext}}</div>{{/linktext}}</a>
</div>

<!-- target:AD_ad_widget_cartoon_activity -->
<div class="ad-widget ad-widget-image-cartoon ad-widget-cartoon-activity">
    <div class="ec-item-wrapper" id="{{#_id}}images{{/_id}}" style="width:{{_item_body_width}}">
        {{#_viewable_pool}}<!-- import:AD_ad_widget_cartoon_activity_item -->{{/_viewable_pool}}
    </div>
    {{^disable}}
    <div class="ec-arrow ec-left-arrow" id="{{#_id}}left-arrow{{/_id}}"><img src="{{left_arrow}}"/></div>
    <div class="ec-arrow ec-right-arrow" id="{{#_id}}right-arrow{{/_id}}"><img src="{{right_arrow}}"/></div>
    {{/disable}}
    <div class="ec-activity-info" id="{{#_id}}activity-info{{/_id}}" style="display:none;">
        <div class="ec-share-back" id="{{#_id}}share-back{{/_id}}"></div>
        <a id="{{#_id}}share-pic{{/_id}}" target="_blank" t2base="活动图片链接" class="ec-share-info ec-share-pic"></a>
        <div class="ec-share-desc ec-share-info"><a id="{{#_id}}share-desc{{/_id}}" target="_blank" t2base="活动文字链接" class="ec-share-desc-link"></a></div>
        <div class="ec-share-info ec-share-sns">
            <a rel="nofollow" stype="sina" class="ec-activity-share-btn ec-sina-share" title="新浪微博" t2base="活动_新浪分享">新浪微博</a>
            <a rel="nofollow" stype="tencent" class="ec-activity-share-btn ec-qqweibo-share" title="腾讯微博" t2base="活动_腾讯微博">腾讯微博</a>
            <a rel="nofollow" stype="renren" class="ec-activity-share-btn ec-renren-share" title="人人网" t2base="活动_人人网">人人网</a>
        </div>
    </div>
</div>
