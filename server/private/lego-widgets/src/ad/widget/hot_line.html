<!-- target:AD_ad_widget_hot_line -->

<div class="ad-widget ad-widget-hot-line">
    <table cellspacing="0" cellpadding="0">
        <tr> {{#pro_img_url}}
            <td class="ec-td-pic" valign="top" align="left">
                <div class="ec-brand-pic"> <a target="_blank" title2="图片" href="{{{pro_rcv_url}}}"><img src="{{pro_img_url}}"/></a> </div>
            </td>
            {{/pro_img_url}}
            
            {{#hot_line}}
            <td class="ec-td-hot-line" valign="top" align="center">
                <div class="ec-brand-hot-line"> {{#text_rcv_url}}
                    <div class="ec-tip"><a target="_blank" href="{{{text_rcv_url}}}" title2="电话描述">{{text}}</a></div>
                    {{/text_rcv_url}}
                    {{^text_rcv_url}}
                    <div class="ec-tip">{{text}}</div>
                    {{/text_rcv_url}}
                    
                    {{#phone_number_rcv_url}}
                    <div class="ec-phone-number"> <a target="_blank" href="{{{phone_number_rcv_url}}}" title2="电话预订">
                        <table id="{{#_id}}phone-number{{/_id}}" cellspacing="0" cellpadding="0" border="0">
                            <tr>
                                <td class="ec-phone-number-head"><img width="24" height="26" src="//bs.baidu.com/adtest/848e0049f6da940cb54ed285b59038f8.jpg" /></td>
                                <td class="ec-phone-number-middle"><span>{{phone_number}}</span></td>
                                <td class="ec-phone-number-tail"><img width="5" height="26" src="//bs.baidu.com/adtest/634870e7ed71ca3cf31a4770bfe0a3d7.jpg" /></td>
                            </tr>
                        </table>
                        </a> </div>
                    {{/phone_number_rcv_url}}
                    {{^phone_number_rcv_url}}
                    <div class="ec-phone-number">
                        <table id="{{#_id}}phone-number{{/_id}}" cellspacing="0" cellpadding="0" border="0">
                            <tr>
                                <td class="ec-phone-number-head"><img width="24" height="26" src="//bs.baidu.com/adtest/848e0049f6da940cb54ed285b59038f8.jpg" /></td>
                                <td class="ec-phone-number-middle"><span>{{phone_number}}</span></td>
                                <td class="ec-phone-number-tail"><img width="5" height="26" src="//bs.baidu.com/adtest/634870e7ed71ca3cf31a4770bfe0a3d7.jpg" /></td>
                            </tr>
                        </table>
                    </div>
                    {{/phone_number_rcv_url}} </div>
            </td>
            {{/hot_line}} </tr>
    </table>
</div>
