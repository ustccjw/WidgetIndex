<!-- target:AD_ad_widget_plusbox_plusbox -->
<div class="ad-widget-plusbox ad-widget-plusbox-plusbox">
    <div class="ec-plusbox-bar" id="{{#_id}}bar{{/_id}}">
        <i class="ec-icon ec-icon-close" id="{{#_id}}icon{{/_id}}"></i>
        <a href="#" onclick="return false">展开更多<em>{{query}}</em>信息</a>
        {{#slogan}}<span id="{{#_id}}ad-slogan{{/_id}}" class="ec-slogan">—{{slogan}}</span>{{/slogan}}
    </div>
    <div class="ec-plusbox-content" id="{{#_id}}content{{/_id}}" style="display:none">
        <div class="ec-merchant">
            <div class="ec-promotion"><a href="{{{promotion_rcv_url}}}" target="_blank">商品推广</a></div>
            <div class="ec-logo">
                <img src="{{merchant_logo_url}}" width="72px" height="22px" />
                <span class="ec-slogan">{{merchant_slogan}}</span>
            </div>
        </div>
        <div class="ec-plusbox-items" id="{{#_id}}items{{/_id}}">
            {{#items}}
            <div class="ec-plusbox-item">
                <a class="ec-figure" href="{{{rcv_url}}}" target="_blank" title="{{desp}}">
                    {{#_tip_img_icon}}<i class="ec-icon ec-icon-{{_tip_img_icon}}"></i>{{/_tip_img_icon}}
                    <img width="118" height="88" src="{{img}}" alt="{{desp}}" />
                    {{#tip}}<span class="ec-tip">{{tip}}</span>{{/tip}}
                </a>
                <div class="ec-figcaption">
                    <div class="ec-price" title="{{price}}"><strong>{{price_flag}}{{price}}</strong>起</div>
                    <h3><a target="_blank" href="{{{rcv_url}}}" title="{{desp}}">{{desp}}</a></h3>
                    <address title="{{addr}}"><i class="ec-icon ec-icon-address"></i>{{addr}}</address>
                    {{#score}}<div class="ec-ratings" title="{{score}}星"><div class="ec-rating ec-rating-{{score}}"></div></div>{{/score}}
                </div>
            </div>
            {{/items}}
        </div>
    </div>
</div>
