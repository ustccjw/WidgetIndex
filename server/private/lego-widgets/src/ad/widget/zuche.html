<!-- target:AD_ad_widget_zuche -->
<div class="ad-widget ad-widget-zuche">
    <form id="{{#_id}}zuche-form{{/_id}}" class="ec-zuche-form" target="_blank" method="POST" action="{{form_action}}">
        {{#display_short_driving_self}}
        <table class="ec-form-table ec-form-short-self" cellspacing="0" cellpadding="0" border="0" align="left">
            <colgroup>
                <col width="60" align="left">
                <col width="187" align="left">
                <col width="60" align="left">
                <col width="130" align="left">
                <col width="78" align="left">
            </colgroup>
            <tbody>
                <tr>
                    <td>
                        <span class="ec-input-tip">取车城市</span>
                    </td>
                    <td>
                        <select id="{{#_id}}fromcity{{/_id}}" name="fromcity" class="ec-city"></select>
                    </td>
                    <td>
                        <span class="ec-input-tip">取车时间</span>
                    </td>
                    <td>
                        <input type="text" name="fromdate_str" class="ec-date" id="{{#_id}}fromdate_str{{/_id}}"/>
                        <input type="hidden" name="fromdate" id="{{#_id}}fromdate{{/_id}}"/>
                    </td>
                    <td>
                        <select id="{{#_id}}fromhour{{/_id}}" name="fromhour" class="ec-hour"></select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span class="ec-input-tip">取车门店</span>
                    </td>
                    <td>
                        <select id="{{#_id}}fromstore{{/_id}}" name="fromstore" class="ec-city"></select>
                    </td>
                    <td>
                        <span class="ec-input-tip">还车时间</span>
                    </td>
                    <td>
                        <input type="text" name="todate_str" class="ec-date" id="{{#_id}}todate_str{{/_id}}"/>
                        <input type="hidden" name="todate" id="{{#_id}}todate{{/_id}}"/>
                    </td>
                    <td>
                        <select id="{{#_id}}tohour{{/_id}}" name="tohour" class="ec-hour"></select>
                    </td>
                </tr>
                <tr>
                    <td>
                        &nbsp;
                    </td>
                    <td>
                        <input type="submit" value="去选车" class="ec-submit"/>
                    </td>
                </tr>
            </tbody>
        </table>
        {{/display_short_driving_self}}
        
        {{#display_short_driving_other}}
        <table class="ec-form-table ec-form-short-other" cellspacing="0" cellpadding="0" border="0" align="left">
            <colgroup>
                <col width="60" align="left">
                <col width="455" align="left">
            </colgroup>
            <tbody>
                <tr>
                    <td>
                        <span class="ec-input-tip">取车城市</span>
                    </td>
                    <td>
                        <select id="{{#_id}}fromcity{{/_id}}" name="fromcity" class="ec-city"></select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span class="ec-input-tip">用车类型</span>
                    </td>
                    <td>
                        <select id="{{#_id}}type{{/_id}}" name="type" class="ec-type"></select>
                    </td>
                </tr>
                <tr>
                    <td>
                        &nbsp;
                    </td>
                    <td>
                        <input type="submit" value="去选车" class="ec-submit"/>
                    </td>
                </tr>
            </tbody>
        </table>
        {{/display_short_driving_other}}
        {{#display_free_ride}}
        <table class="ec-form-table  ec-form-free-ride" cellspacing="0" cellpadding="0" border="0" align="left">
            <colgroup>
                <col width="60" align="left">
            </colgroup>
            <tbody>
                <tr>
                    <td>
                        <span class="ec-input-tip">取车城市</span>
                    </td>
                    <td>
                        <select id="{{#_id}}fromcity{{/_id}}" name="fromcity" class="ec-city"></select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span class="ec-input-tip">还车城市</span>
                    </td>
                    <td>
                        <select id="{{#_id}}tocity{{/_id}}" name="tocity" class="ec-city"></select>
                    </td>
                </tr>
                <tr>
                    <td>
                        &nbsp;
                    </td>
                    <td>
                        <input type="submit" value="立即查询" class="ec-submit"/>
                    </td>
                </tr>
            </tbody>
        </table>
        {{/display_free_ride}}
        {{#display_long_driving}}
        <table class="ec-form-table  ec-form-long-driving" cellspacing="0" cellpadding="0" border="0" align="left">
            <colgroup>
                <col width="60" align="left">
                <col width="208" align="left">
                <col width="38" align="left">
                <col width="210" align="left">
            </colgroup>
            <tbody>
                <tr>
                    <td>
                        <span class="ec-input-tip">取车城市</span>
                    </td>
                    <td>
                        <select id="{{#_id}}fromcity{{/_id}}" name="fromcity" class="ec-city"></select>
                    </td>
                    <td>
                        <span class="ec-input-tip">租期</span>
                    </td>
                    <td>
                        <select id="{{#_id}}rentday{{/_id}}" name="rentday" class="ec-rentday"></select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span class="ec-input-tip">汽车品牌</span>
                    </td>
                    <td>
                        <select id="{{#_id}}brand{{/_id}}" name="brand" class="ec-brand"></select>
                    </td>
                    <td>
                        <span class="ec-input-tip">车型</span>
                    </td>
                    <td>
                        <select id="{{#_id}}type{{/_id}}" name="type" class="ec-type"></select>
                    </td>
                </tr>
                <tr>
                    <td>
                        &nbsp;
                    </td>
                    <td>
                        <input type="submit" value="立即查询" class="ec-submit"/>
                    </td>
                </tr>
            </tbody>
        </table>
        {{/display_long_driving}}
    </form>
</div>
