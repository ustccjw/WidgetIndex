<!-- target:AD_ad_widget_calendar_calendar -->
<div class="ad-widget-calendar ad-widget-calendar-calendar">
    <div class="ec-timeline">{{{timeline}}}</div>
    <div class="ec-events" id="{{#_id}}events{{/_id}}">
        <div class="ec-events-inner">
            {{#events}}
            <div class="ec-event" style="top:{{start}}px;left:{{left}}px;width:{{width}}px;height:{{height}}px">
                <div class="ec-event-body" data-event-id="{{id}}">
                    <button type="button" class="ec-close">Ã—</button>
                    <h3>{{title}}</h3>
                    <p>{{description}}</p>
                </div>
            </div>
            {{/events}}
            <div class="ec-nowmarker" {{#nowmarker_top}}style="top:{{nowmarker_top}}px;"{{/nowmarker_top}} id="{{#_id}}nowmarker{{/_id}}"></div>
        </div>
    </div>
</div>
