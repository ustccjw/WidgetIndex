<!-- target:AD_ad_widget_business_app_app_list_title -->
<div class="ad-widget-business_app ad-widget-business_app-app-list-title">
    {{#list}}
    <div class="ec-app-list-title-list"><b>网上官方展厅：<span>上海车展参展品牌</span></b></div>
    {{/list}}

    {{#app}}
    <div class="ec-app-list-title-app">
        <a href="#" class="ec-banner-back" data-event="BACK">&lt;&lt;&nbsp;列表页</a>
        {{#icon}}
        <img src="{{{icon}}}"/>
        {{/icon}}
        <span class="ec-banner-name">2013上海车展-<b>{{{name}}}网上展厅</b></span>
        <span class="ec-banner-place">所在展馆：{{{place}}}馆</span>
        {{#rcv_url}}
        <a href="{{{rcv_url}}}" target="_blank" data-event="CLICK_HOME_URL">官方网站</a></div>
        {{/rcv_url}}
    {{/app}}
</div>
