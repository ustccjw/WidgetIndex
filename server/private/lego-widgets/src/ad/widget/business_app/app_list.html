<!-- target:AD_ad_widget_business_app_app_list -->
<div class="ad-widget-business_app ad-widget-business_app-app-list">
    <ul>
        {{#apps}}
        <li>
            <div class="ec-app-list-icon">
                <img src="{{{icon}}}" class="ec-app-list-icon-img"></img>
                <span data-index="{{{index}}}"></span>
            </div>
            <div class="ec-app-list-info">
                {{#name}}
                <div class="ec-app-list-title-box">
                    <h2 data-index="{{{index}}}" title="{{{full}}}" class="ec-app-list-title">{{{short}}}</h2>
                </div>
                {{/name}}
                {{#desc}}
                <p class="ec-app-list-desc">{{{desc}}}</p>
                {{/desc}}
                {{#from}}
                <p class="ec-app-list-from">
                    <a href="{{{rcv_url}}}" title="{{{full}}}" target="_blank" data-index="{{{index}}}" class="ec-app-list-from-link">{{{short}}}</a>
                </p>
                {{/from}}
            </div>
        </li>
        {{/apps}}
    </ul>
</div>
