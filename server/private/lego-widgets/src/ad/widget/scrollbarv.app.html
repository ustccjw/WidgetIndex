<script type="text/javascript">
    function bdsrequire(id, url, callback) {
        if (!url || !id) {
            return;
        }

        function load() {
            var parts = url.split('?');
            var conf = {
                'paths': {}
            };
            conf['paths'][id] = parts[0].replace(/\.js$/, '');
            if (parts.length >= 2) {
                conf['urlArgs'] = {};
                conf['urlArgs'][id] = parts.slice(1).join('?');
            }
            require.config(conf);
            require([id], function(data){
                callback(data);
            });
        }

        if (typeof require === "function") {
            load();
        }
    };
    bdsrequire('scrollbarv','http://bs.baidu.com/public01/ps/scrollbarv.js', function(scrollbarv){
