<!-- target:AD_ad_widget_video_image_slide -->
<div class="ad-widget-video ad-widget-video-image-slide">
    <div class="ec-img-container">
        {{#options}}
        <a title2="图片{{@index}}" target="_blank" class="ec-img" id="{{#_id}}img{{@index}}{{/_id}}" href="{{{rcv_url}}}"{{^@first}} style="display:none"{{/@first}}>
            <img src="{{image_url}}" />
        </a>
        {{/options}}
    </div>
    {{#show_page_dots}}
    <div class="ec-page-dots">
        {{#show_page_arrow}}
        <a href="javascript:void(0)" class="ec-page-prev"></a>
        {{/show_page_arrow}}
        {{#options}}
        <span class="ec-dot{{#@first}} ec-dot-current{{/@first}}" id="{{#_id}}dot{{@index}}{{/_id}}" data-index="{{@index}}">
        </span>
        {{/options}}
        {{#show_page_arrow}}
        <a href="javascript:void(0)" class="ec-page-prev"></a>
        {{/show_page_arrow}}
    </div>
    {{/show_page_dots}}
</div>
