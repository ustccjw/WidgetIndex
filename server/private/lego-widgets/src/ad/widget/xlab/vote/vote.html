<!-- target:AD_ad_widget_xlab_vote_text -->
<div class="ad-widget-xlab ad-widget-xlab-vote">
    <div class="vote-list">
        {{#vote_items}}
        <div class="text-vote-list">
            <label>{{item_title}}：</label>
            <div class="progress"><div class="bar" style="background-color:{{_bar_color}};width:{{_item_percent}}%"><div class="bar-inner"></div></div></div>
            <div class="value">{{item_count}}({{_item_percent}}%)</div>
            <input type="{{_input_type}}" disabled="disabled" />
        </div>
        {{/vote_items}}
    </div>
    <div class="vote-meta">
        <div class="expire-time">截至时间：{{expire_time}}</div>
    </div>
</div>

<!-- target:AD_ad_widget_xlab_vote_image -->
<div class="ad-widget-xlab ad-widget-xlab-vote">
    <div class="vote-list">
        {{#vote_items}}
        <div class="image-vote-list">
            <a class="image-preview" target="_blank" href="{{{item_content}}}"><img src="{{item_content}}" alt="{{item_title}}" /></a>
            <div class="figcaption">
                <div class="value">{{item_count}}({{_item_percent}}%)</div>
                <p>{{item_title}}</p>
            </div>
        </div>
        {{/vote_items}}
    </div>
    <div class="vote-meta">
        <div class="expire-time">截至时间：{{expire_time}}</div>
    </div>
</div>
