<!-- target:AD_ad_widget_xlab_iknow2 -->
<div class="ad-widget ad-widget-xlab-iknow2">
        <a target="_blank" href="{{{rcv_url}}}" title="{{name}}">&nbsp;</a>
        <div class="logo_image" style="filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(src=&quot;{{logo_url}}&quot;, sizingMethod=&quot;scale&quot;);">
            <img src="{{logo_url}}">
        </div>
        <div class="image" style="filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(src=&quot;{{image_url}}&quot;, sizingMethod=&quot;scale&quot;);">
            <img src="{{image_url}}">
        </div>
        <div class="name">{{name}}</div>
        <div class="price">￥<span>{{price}}</span>元</div>
        <div class="tip">价格变化较快，最终以网站实际价格为准</div>
</div>
