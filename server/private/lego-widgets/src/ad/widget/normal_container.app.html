<html>
<head>
    <meta charset="utf-8" />
    <title>[AD]ad.widget.NormalContainer</title>
    <script type="text/javascript" src="../../../assets/js/tangram-base-1.3.7.1.js"></script>
    <script type="text/javascript" src="../../../assets/js/mustache.js"></script>
    <script type="text/javascript" src="../../base.js"></script>
    <script type="text/javascript" src="normal_container.config.js"></script>
    <script type="text/javascript">
        goog.require('ad.Debug');
        goog.require('ad.Material');
        goog.require('ad.widget.ImagePcIpad');
        goog.require('ad.widget.Share');
        goog.require('ad.widget.NormalContainer');
    </script>
</head>
<body>
</body>
<script type="text/javascript">
ad.Debug(function(async) {
    var normal_container = new ad.widget.NormalContainer({});
    var material = new ad.Material('ec-ma-8964');

    normal_container.setWidgets(
        [new ad.widget.ImagePcIpad(WIDGET_CONFIG['image'])],
        [new ad.widget.Share(WIDGET_CONFIG['share'])]
    );
    material.setWidgets(
        [normal_container]
    );

    if (async === true) {
        return material;
    }
    material.show();
});
</script>
</html>
