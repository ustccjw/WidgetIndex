<!-- target:AD_ad_widget_bzt_image_ald -->
<div class="ad-widget-bzt ad-widget-bzt-image-ald">
  <ul>
    {{#ads}}
    <li>
      <div class="ec-block" style="width:{{small_width}}px;height:{{small_height}}px;">
        <img src="{{img_url}}" border="0" width="{{small_width}}" height="{{small_height}}" />
        <div class="ec-line" style="width:{{small_width}}px;">
          <div class="ec-red" ></div>
        </div>
        <div class="ec-bg" style="width:{{small_width}}px;"></div>
        <div class="ec-ad-info" style="width:{{small_width}}px;">
          <div class="ec-inner">
            <div class="ec-logo">
                <img src="{{logo}}" border="0" width="27" height="27" />
            </div>
            <div class="ec-text" style="width:{{text_width}}px;">
              <div class="ec-title">{{title}}</div>
              <div class="ec-detail">{{ad_owner}}</div>
            </div>
          </div>
        </div>
        <a href="{{{rcv_url}}}" class="ec-link" title2="阿拉丁小图{{_index}}跳转" style="width:{{small_width}}px;height:{{small_height}}px;" target="_blank"></a>
      </div>
    </li>
    {{/ads}}
  </ul>
  <div id="{{#_id}}ald-middle{{/_id}}">
    {{#ads}}
    <div class="ec-middle" >
      <div class="ec-inner">
        <div class="ec-middle-block" style="width:{{small_width}}px;height:{{small_height}}px;" >
          <a href="{{{rcv_url}}}" target="_blank" title2="阿拉丁中图{{_index}}图片跳转">
            <img class="ec-middle-img" src="{{img_url}}" width="{{small_width}}" height="{{small_height}}" border="0" /></a></div>
        <div class="ec-middle-line" style="width:{{small_width}}px;">
          <div class="ec-red" ></div>
        </div>
        <div class="ec-ad-info-middle">
          <div class="ec-inner">
            <div class="ec-logo">
                <img src="{{logo}}" border="0" width="40" height="40" />
            </div>
            <div class="ec-text">
              <div class="ec-title">{{title}}</div>
              <div class="ec-detail">
                <a href="{{{rcv_url}}}" target="_blank" title2="阿拉丁中图{{_index}}链接跳转">{{ad_owner}}</a>
              </div>
            </div>
          </div>
          <div class="ec-show-url">{{show_url}}</div>
        </div>
      </div>
    </div>
    {{/ads}}
  </div>
</div>
