<!-- target:AD_ad_widget_zhixin_tieba -->
<div class="ad-widget-zhixin ad-widget-zhixin-tieba">
    <div class="ec-title">
        <a target="_blank" href="{{{rcv_title_url}}}">{{{title}}}</a>
    </div>
    <a class="ec-logo" href="{{{rcv_logo_url}}}" target="_blank"  title2="logo"><img src="{{logo}}"></a>
    <div class="ec-desc">
        {{{desc}}}<br>
        月活跃用户：<span>{{account_number}}</span> 累计发帖：<span>{{post_number}}</span><br>
        {{#info_bars}}
            <a href="{{{rcv_url}}}" target="_blank" title2="{{info}}">{{info}}</a>
            {{^@last}}<span class="ec-seperator">|</span>{{/@last}}
        {{/info_bars}}
    </div>
    <ul class="ec-tieba">
    {{#options}}
    <li>
        <a href="{{{rcv_url}}}" target="_blank" title2="帖子{{_index}}">{{{text}}}</a>
        <span class="ec-ac">点击：{{click_count}}</span>
        <span class="ec-lu">回复：{{reply_count}}</span>
    </li>
    {{/options}}
    {{#more_info}}
    <li><a class="ec-more" href="{{{rcv_url}}}" target="_blank" title2="更多问题">{{{text}}}</a></li>
    {{/more_info}}
    </ul>
    <ul class="ec-foot">
        <li>{{site}}</li>
        <li>{{date}}</li>
    </ul>
</div>
