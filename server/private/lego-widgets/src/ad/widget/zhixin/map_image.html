<!-- target:AD_ad_widget_zhixin_map_image -->
<div class="ad-widget-zhixin ad-widget-zhixin-map-image">
    {{#map_src}}
    <div class="ec-map-wrap">
        <a class="ec-map-wrap-link" title2="地图" href="{{{map_rcv_url}}}" target="_blank">
            <img src="{{{map_src}}}" alt="" />
        </a>
        <div class="ec-map-tip">
            {{#tip_rcv_url}}
            <a class="ec-map-tip-link" title2="地图提示" href="{{{tip_rcv_url}}}" target="_blank"><span class="ec-mask"></span><span class="ec-text">{{tip_text}}</span></a>
            {{/tip_rcv_url}}
            {{#overall_rcv_url}}
            <a class="ec-map-overall-link" title2="全景链接" href="{{{overall_rcv_url}}}" target="_blank"><span class="ec-mask"></span><span class="ec-text"><img src="{{{overall_icon_src}}}">{{overall_text}}</span></a>
            {{/overall_rcv_url}}
        </div>
    </div>
    {{/map_src}}
    <ul class="ec-map-links">
    {{#link_options}}
    <li class="ec-map-link-item {{#@last}} ec-last{{/@last}}">
        {{#icon_url}}
        <img class="ec-map-link-icon" src="{{{icon_url}}}" alt="" />
        {{/icon_url}}
        <a title2="地图链接{{_index}}" href="{{{text_rcv_url}}}" target="_blank">
            {{text}}
        </a>
    </li>
    {{/link_options}}
    </ul>   
</div>
