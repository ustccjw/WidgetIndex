<!-- target:AD_ad_widget_zhixin_baike2 -->
<div class="ad-widget-zhixin ad-widget-zhixin-baike2">
    <div class="ec-content">
        {{#logo}}
        <a class="ec-logo" target="_blank" href="{{{logo_rcv_url}}}" title2="zx_baike_logo"><img src="{{logo}}"></a>
        {{/logo}}

        <table id="{{#_id}}pl-table{{/_id}}" cellspacing="0" cellpadding="0" class="ec-table">
            <colgroup>
                {{#body}}{{#@first}}
                {{#tr}}<col class="ec-{{@index}}"></col>{{/tr}}
                {{/@first}}{{/body}}
            </colgroup>

            <tbody>
                {{#body}}
                <tr>
                    {{#tr}}
                    {{#rcv_url}}<td{{#@last}} class="ec-td-last"{{/@last}}><a target="_blank" href="{{{rcv_url}}}" title2="描述-行{{title2}}-{{_index}}">{{text}}</a></td>{{/rcv_url}}
                    {{^rcv_url}}<td><span>{{text}}</span></td>{{/rcv_url}}
                    {{/tr}}
                </tr>
                {{/body}}
            </tbody>
    </table>
    </div>

    <div class="ec-foot">
        <div class="ec-site">{{site}}</div>
        <div class="ec-date">{{date}}</div>
    </div>
</div>
</div>
