<!-- target:AD_ad_widget_zhixin_milestone_bk -->
<div class="ad-widget-zhixin ad-widget-zhixin-milestone-bk">
    <div class="ec-wrapper">        
        <div class="ec-item-body" id="{{#_id}}milestones{{/_id}}" style="width:{{_item_body_width}}">
            {{#options}}
            <div class="ec-milestone ec-item" data-index="{{_origin_index}}" id="{{#_id}}milestone{{/_id}}">
                <p class="ec-text"><a target="_blank" title2="里程碑{{_index}}" href="{{{rcv_url}}}">{{text}}</a></p>
                <p class="ec-year">{{year}}</p>
            </div>
            {{/options}}
        </div>
    </div>
    <div class="ec-arrow ec-left-arrow" id="{{#_id}}left-arrow{{/_id}}">
    </div>
    <div class="ec-arrow ec-right-arrow" id="{{#_id}}right-arrow{{/_id}}">
    </div>
    <div class="ec-foot">
        <div class="ec-site">{{site}}</div>
        <div class="ec-date">{{date}}</div>
    </div>
</div>
