<!-- target:AD_ad_widget_zhixin_products_bk_car -->
<div class="ad-widget-zhixin ad-widget-zhixin-products-bk-car">
    <div class="ec-content">
        {{#logo}}
        <a class="ec-logo" target="_blank" href="{{{logo_rcv_url}}}" title2="zx_baike_logo"><img src="{{logo}}"></a>
        {{/logo}}

        <table id="{{#_id}}pl-table{{/_id}}" cellspacing="0" cellpadding="0" class="ec-table">
            <colgroup>
                {{#body}}{{#@first}}
                {{#tr}}<col class="ec-{{@index}}"></col>{{/tr}}
                {{/@first}}{{/body}}
            </colgroup>

            <thead>
                <tr>
                    {{#head}}
                    {{#rcv_url}}
                    <td colspan="{{column_count}}"><a title2="表头-{{_index}}" target="_blank" href="{{{rcv_url}}}">{{text}}</a></td>
                    {{/rcv_url}}
                    {{^rcv_url}}
                    <td colspan="{{column_count}}"><span>{{text}}</span></td>
                    {{/rcv_url}}
                    {{/head}}
                </tr>
            </thead>
            <tbody>
                {{#body}}
                <tr>
                    {{#tr}}
                    {{#rcv_url}}<td{{#@last}} class="ec-td-last"{{/@last}}><a target="_blank" href="{{{rcv_url}}}" title2="表格内容(非表头)-行{{title2}}-{{_index}}">{{text}}</a></td>{{/rcv_url}}
                    {{^rcv_url}}<td><span>{{text}}</span></td>{{/rcv_url}}
                    {{/tr}}
                </tr>
                {{/body}}
            </tbody>
        </table>
    </div>

    <div class="ec-foot">
        <div class="ec-site">{{site}}</div>
        <div class="ec-date">{{date}}</div>
    </div>
</div>
