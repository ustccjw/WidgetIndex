<!-- target:AD_ad_widget_zhixin_zhidao -->
<div class="ad-widget-zhixin ad-widget-zhixin-zhidao">
    <div class="ec-title">
        <a target="_blank" href="{{{rcv_url}}}" title2="zx_zhidao_title">{{{title}}}</a>
    </div>
    <div class="ec-tip">
        {{answer_tip}}
    </div>
    <div class="ec-answer"><strong>最佳答案：</strong>{{{best_answer}}}</div>
    <div class="ec-foot">
        <div class="ec-site">{{site}}</div>
        <div class="ec-date">{{date}}</div>
    </div>

    <ul>
    {{#options}}
    <li>
        <a href="{{{rcv_url}}}" target="_blank" title2="问题{{_index}}">{{{text}}}</a>
        <span class="ec-ac">{{answer_count}}个回答</span>
        <span class="ec-lu">{{last_updated}}</span>
    </li>
    {{/options}}
    {{#more_rcv_url}}
    <li><a class="ec-more" href="{{{more_rcv_url}}}" target="_blank" title2="更多问题">更多知道相关问题&gt;&gt;</a></li>
    {{/more_rcv_url}}
    </ul>
</div>
