<script type="text/javascript">
    goog.require('ad.Debug');
    goog.require('ad.widget.mweigou.ViewContainer');
    goog.require('ad.widget.mweigou.LoginView');
    goog.include('ad/impl/weigou/mobile1/mobile1.less');

<script type="text/javascript">
ad.Debug(function() {
    var viewContainer = new ad.widget.mweigou.ViewContainer({});
    viewContainer.setRoot(baidu.g("canvas"));
    viewContainer.enterDocument();
    viewContainer.bindEvent();

    var loginView = new ad.widget.mweigou.LoginView(WIDGET_CONFIG);
    loginView.addListener(ad.impl.weigou.events.PURCHASE_VIEW, function(payload){
        alert('登录成功');
        console.log(payload['data']);
        console.log(payload['addresses']);
    });
    viewContainer.add(loginView);
});
</script>
