<!-- target:AD_ad_widget_mweigou_login_view -->
<div class="ad-widget-mweigou ad-widget-mweigou-login-view">
    <div class="loading">加载中...</div>
    <div class="body" style="display:none">
        <h1>手机验证</h1>
        <form class="form">
            <table cellspacing="0" cellpadding="0" border="0"><tbody>
                <tr>
                    <th>手机号码：</th>
                    <td>
                        <div class="right">
                            <a id="<%:h= _id()('vcode-getter') %>" class="vcode-getter WA_LOG_BTN" href="javascript:;" />获取验证码</a>
                        </div>
                        <div class="input-narrow">
                            <input type="tel" id="<%:h= _id()('mobile') %>" class="mobile" />
                        </div>
                    </td>
                </tr>
                <tr class="error" style="display:none">
                    <th></th>
                    <td>*请输入手机号</td>
                </tr>
                <tr>
                    <th>验证码/密码：</th>
                    <td>
                        <div class="right">
                            <div class="vcode-ok" style="display:none"></div>
                        </div>
                        <div class="input-narrow">
                            <input id="<%:h= _id()('mobile_vcode') %>" class="vcode" />
                        </div>
                        <input type="hidden" class="vcode-result"></div>
                    </td>
                </tr>
                <tr class="error" style="display:none">
                    <th></th>
                    <td>*短信验证码/密码不正确</td>
                </tr>
                <tr>
                    <th></th>
                    <td>
                        <a id="<%:h= _id()('submit') %>" class="submit WA_LOG_BTN" href="javascript:;">确定</a>
                    </td>
                </tr>
            </table>
        </form>

        <h1>待购商品</h1>
        <figure>
            <div class="image">
                <img src="<%:h= picture %>" width="76px" height="76px" alt="<%:h= name %>" />
            </div>
            <figcaption>
                <h2><%:h= name %></h2>
                <table><tbody>
                    <tr><th>发货商家：</th><td><strong><%:h= vendor %></strong></td></tr>
                    <tr><th>商品单价：</th><td><strong>￥<%:h= price.toFixed(2) %></strong></td></tr>
                </tbody></table>
            </figcaption>
        </figure>

    </div>
</div>
