<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,minimum-scale=1.0">
    <link rel="apple-touch-icon-precomposed" href="http://m.baidu.com/static/index/favicon-57.png">
    <link rel="stylesheet" type="text/css" href="mobile.css" />
    <title>[AD]ad.widget.mweigou.DetailView</title>
    <script type="text/javascript" src="../../../../assets/js/tangram-base-1.3.7.1.js"></script>
    <script src="../../../third_party/zepto/Zepto.js"></script>
    <script src="../../../third_party/zepto/zepto.patch.js"></script>
    <script type="text/javascript" src="../../../base.js"></script>
    <script type="text/javascript" src="detail_view.config.js"></script>
</head>
<body>
    <div id="page">
        <div id="results" class="results">
            <div class="card-result" srcid="ec_weigou" tpl="ec_weigou">
                <div id="ec-sg-weigou" class="ec-sg-weigou">
                    <div id="canvas">
                        <header class="ec-sg-weigou-header">
                            <span class="ec-sg-weigou-header-logo">百度微购</span>
                            <div class="ec-sg-weigou-header-tags">
                                <div><b class="ec-sg-weigou-header-tags-1"></b><span>快速购买</span></div>
                                <div><b></b><span>正品行货</span></div>
                            </div>
                        </header>
                        <div class="ec-sg-weigou-views">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
    goog.require('ad.Debug');
    goog.require('ad.widget.mweigou.DetailView');
    goog.require('ad.widget.mweigou.ViewContainer');
    goog.include('ad/impl/weigou/mobile1/mobile1.less');
</script>
<script type="text/javascript">
ad.Debug(function() {
    var viewContainer = new ad.widget.mweigou.ViewContainer({});
    viewContainer.setRoot(baidu.g("canvas"));
    viewContainer.enterDocument();
    viewContainer.bindEvent();

    var detailView = new ad.widget.mweigou.DetailView(WIDGET_CONFIG);
    viewContainer.add(detailView);
});
</script>
</html>
