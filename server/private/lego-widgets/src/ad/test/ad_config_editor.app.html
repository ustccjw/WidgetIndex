    if (COMPILED) {
        if (typeof AD_STYLE_CONTENT !== 'undefined') {
            var styles = AD_STYLE_CONTENT.replace(/#canvas/g, '');
            //dynamically create style element and append to root node 
            var style = document.createElement('style');
            style.type = 'text/css';
            style.media = 'screen';
            if(style.styleSheet){
                style.styleSheet.cssText = styles;
            } else {
                style.appendChild(document.createTextNode(styles));
            }
            document.getElementsByTagName('head')[0].appendChild(style);
        }
    }
    window['ad'] = window['ad'] || {};
    window['ad']['test'] = window['ad']['test'] || {};
    window['ad']['test']['AdConfigEditor'] = ad.test.AdConfigEditor;
});
