<html>
<head>
    <meta charset="utf-8" />
    <title>其它</title>
    <script type="text/javascript" src="../../../assets/js/tangram-base-1.3.7.1.js"></script>
    <script type="text/javascript" src="../../../assets/js/mustache.js"></script>
    <script type="text/javascript" src="../../base.js"></script>
    <script type="text/javascript" src="../../jn/demo/er_ad_widget_list.data.js"></script>
    <script type="text/javascript">
        goog.require('app.Launch');
        goog.require('ad.test.last');
        goog.require('ad.test.AllWidgets');
        goog.include('third_party/bootstrap/css/bootstrap.css');
        goog.include('third_party/bootstrap/css/bootstrap-responsive.css');
        goog.include('third_party/bootstrap/css/docs.css');
        goog.include('ad/test/last.less');
    </script>
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="brand" href="">素材库</a>
        </div>
    </div>
</div>

<header class="jumbotron subhead">
    <div class="container">
        <h3><span id="note">其它</span>(r8964)</h3>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="span2">
            <section>
                <dl>
                    <dd><div class="widget-list"></div></dd>
                </dl>
            </section>
        </div>
        <div class="span6">
            <section>
                <div class="rule-v">
                    <div class="rule-h">
                        <div class="canvas-wrapper">
                            <div class="canvas"></div>
                            <div class="x-axis" style="display:none"></div>
                            <div class="y-axis" style="display:none"></div>
                        </div>
                    </div>
                </div>
            </section>
            <section>
                <input class="btn" id="btn-layout" type="button" value="显示样式布局信息" />
                <input class="btn" id="btn-check" type="button" value="样式模块重叠验证" />
            </section>
            <section>
                <input  id="txt-stylename" type="text" style="margin-bottom:0px;" />
                <input class="btn" id="btn-save" type="button" value="保存样式" />
            </section>
            <section>
                <select id="sel-style" style="margin-bottom:0px;"></select>
                <input class="btn" id="btn-load" type="button" value="加载样式" />
            </section>
        </div>
        <div class="span4">
            <section>
                <article>
                    <legend>画布设置</legend>
                    <label class="checkbox">
                        <input id="snap-to-grid" type="checkbox"> 模块对齐到网格
                    </label>
                </article>
                <article>
                    <legend>模块数据配置信息</legend>
                    <div class="widget-data-pref ui-mateditor">
                        <div id="wp"></div>
                    </div>
                    <legend>模块样式配置信息</legend>
                    <div class="widget-style-pref ui-mateditor">
                        <div id="ws"></div>
                    </div>
                    <legend>模块属性面板</legend>
                    <div id="widget-property-panel" class="widget-property-pref">
                        <table>
                            <tr>
                                <td>宽：</td>
                                <td>
                                    <input  id="txt-widget-property-width" type="text" />
                                </td>
                                <td>左：</td>
                                <td>
                                    <input  id="txt-widget-property-left" type="text" />
                                </td>
                            </tr>
                            <tr>
                                <td>高：</td>
                                <td>
                                    <input  id="txt-widget-property-height" type="text" />
                                </td>
                                <td>上：</td>
                                <td>
                                    <input  id="txt-widget-property-top" type="text" />
                                </td>
                            </tr>
                            <tr>
                                <td colspan="4" align="right">
                                    <input class="btn" id="btn-widget-property-reflash" type="button" value="以如上配置重设模块" />
                                </td>
                            </tr>
                        </table>
                    </div>
                </article>
            </section>
        </div>
    </div>
</div>

<div style="display:none">
    <textarea id="tpl-widget-list">
        {{#result}}
        <dl>
            <dt data-ns="{{ns}}">{{ns}}</dt>
            <!--<dd><img src="{{preview_file}}" /></dd>-->
        </dl>
        {{/result}}
    </textarea>
    <textarea id="tpl-style">
        <fieldset class="pref-block-fieldset">
            <legend class="pref-block-legend">
                <div class="pref-block-title pref-level1-title">{{ns}}</div>
            </legend>
            <form class="form-horizontal">
            {{#selectors}}
            <div class="control-group">
                <label class="control-label">{{display_name}}</label>
                <div class="controls" data-name="{{name}}">
                    {{#options}}
                    <div class="control"><input data-name="{{.}}" type="{{#T}}{{.}}{{/T}}" placeholder="{{#_}}{{.}}{{/_}}"></div>
                    {{/options}}
                </div>
            </div>
            {{/selectors}}
            </form>
        </fieldset>
    </textarea>
</div>
</body>
<script type="text/javascript">
app.Launch(ad.test.last);
</script>
</html>
