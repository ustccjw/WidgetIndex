<fieldset class="pref-block-fieldset">
    <legend class="pref-block-legend">
        <div class="pref-block-title pref-level1-title">{{ns}}</div>
    </legend>
    <form class="form-horizontal">
    {{#selectors}}
    <div class="control-group">
        <label class="control-label">{{display_name}}</label>
        <div class="controls" data-name="{{name}}">
            {{#options}}
            <div class="control"><input data-name="{{.}}" type="{{#T}}{{.}}{{/T}}" placeholder="{{#_}}{{.}}{{/_}}"></div>
            {{/options}}
        </div>
    </div>
    {{/selectors}}
    </form>
</fieldset>
