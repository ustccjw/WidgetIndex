<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><meta name="viewport" content="width=device-width,minimum-scale=1.0"/>
  <title>百度 - 播放页</title>
</head>
<body>
    <style type="text/css">
    video {
        max-width: 100%;
    }
    </style>
    <script type="text/javascript">
    function escapeInput(str) {
        return str.replace(/>/g, '&#62;')
                .replace(/</g, '&#60;')
                .replace(/\"/g, '&#34;')
                .replace(/\'/g, '&#39;')
                .replace(/`/g, '&#96;');
    }
    var html = '' +
        '<video id="video" controls width="600" height="320">' +
            '<source src="{video}" type=\'video/mp4; codecs="avc1.42E01E, mp4a.40.2"\' />' +
            '<div>对不起你的浏览器不支持播放此视频</div>' +
        '</video>';
    var m = location.search.match(/[a-zA-Z0-9]+=[^&]+/g);
    var split;
    for (var i = 0,l = m.length; i < l; i++) {
        split = m[i].split('=');
        html = html.replace('{' + split[0] + '}', escapeInput(decodeURIComponent(split[1])));
    }
    document.write(html);
    </script>

    <script>
    (function() {
        var video = document.getElementById('video');
        var id = 1;
        var started = false;
        video.addEventListener('play', function() {
            if (started) {
                _mkt.push(['_continueTimer', id]);
            } else {
                started = true;
                _mkt.push(['_startTimer', id]);
            }
        }, false);
        video.addEventListener('pause', function() {
            _mkt.push(['_pauseTimer', id]);
        }, false);
        video.addEventListener('ended', function() {
            _mkt.push(['_stopTimer', id]);
        }, false);
    })();
    </script>
</body>
