<html>
<head>
    <meta charset="utf-8" />
    <title>Ad ad.impl.lego.ImagePowerlinkRoller</title>
    <script type="text/javascript" src="../../../../assets/js/tangram-base-1.3.7.1.js"></script>
    <script type="text/javascript" src="../../../../assets/js/mustache.js"></script>
    <script type="text/javascript" src="../../../base.js"></script>
    <script type="text/javascript" src="../../base.js"></script>
    <script type="text/javascript" src="image_powerlink_roller.config.js"></script>
    <style>
        .ma-primary-bg{position:absolute;z-index:-1;top:75px;left:0;width:100%}.ma-repeat-bg{position:absolute;z-index:-2;top:75px;left:0;width:100%}
    </style>
    <script type="text/javascript">
        goog.require('ad.impl.lego.ImagePowerlinkRoller');
        ad.base.setTimeout(function() {
            var primeURL, repeatURL, primeHeight, repeatHeight, tb;
            try {
                tb = ad.base.getObjectByName('ecom.ma.image.TopBackground');
                primeURL = tb.getPrimaryBack();
                repeatURL = tb.getSecondaryBack();
                repeatHeight = parseInt(tb.getSecondaryHeight(), 10) || 0;
                primeHeight = parseInt(tb.getPrimaryHeight(), 10) || 0;
            } catch (e) {
                return;
            }
            if (!primeURL || primeHeight < 1) {
                return;
            }
            var bgDiv = document.createElement('div');
            bgDiv.className = 'ma-primary-bg';
            bgDiv.style.background = primeURL;
            bgDiv.style.height = primeHeight + 'px';
            document.body.appendChild(bgDiv);
            if (repeatURL && repeatHeight > 0) {
                var repeatDOM = document.createElement('div');
                repeatDOM.className = 'ma-repeat-bg';
                repeatDOM.style.height = (repeatHeight) + 'px';
                repeatDOM.style.background = repeatURL;
                document.body.appendChild(repeatDOM);
            }
        }, 5000);
    </script>
    <style>body {background:#eee;}</style>
</head>
<body></body>
</html>
