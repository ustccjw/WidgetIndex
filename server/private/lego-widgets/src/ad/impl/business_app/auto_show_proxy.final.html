<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>proxy</title>
</head>
<body>
    <script type="text/javascript">
        var search = window.location.search;
        if (search) {
            var logo = search.match(/(?:\?|\&|^)logo=([^&]+)(?:$|\&)/)[1];
            var name = search.match(/(?:\?|\&|^)name=([^&]+)(?:$|\&)/)[1];
            var place = search.match(/(?:\?|\&|^)place=([^&]+)(?:$|\&)/)[1];
            var url = search.match(/(?:\?|\&|^)url=([^&]+)(?:$|\&)/)[1];
            logo = logo ? decodeURIComponent(logo) : '';
            name = name ? decodeURIComponent(name) : '';
            place = place ? decodeURIComponent(place) : '';
            url = url ? decodeURIComponent(url) : '';
            if (parent.parent.showAutoMakerInfo) {
                // 调用副窗口方法，显示车展厂商的信息
                parent.parent.showAutoMakerInfo(logo, name, place, url);
            }
        }
    </script>
</body>
</html>
