<script>
    (function(){
        var T = { version: '1.3.7'},
        baidu = T;

        baidu.lang = {};
        baidu.url = {};

        baidu.lang.isArray = function (source) {
            return '[object Array]' == Object.prototype.toString.call(source);
        };
        baidu.url.queryToJson = function (url) {
            var query = url.substr(url.lastIndexOf('?') + 1),
                params = query.split('&'),
                len = params.length,
                result = {},
                i = 0,
                key, value, item, param;

            for (; i < len; i++) {
                if(!params[i]){
                    continue;
                }
                param = params[i].split('=');
                key = param[0];
                value = param[1];

                if(value){
                    value = decodeURIComponent(value);
                }

                item = result[key];
                if ('undefined' == typeof item) {
                    result[key] = value;
                } else if (baidu.lang.isArray(item)) {
                    item.push(value);
                } else {
                    result[key] = [item, value];
                }
            }

            return result;
        };


        var paramIndex = document.URL.indexOf('?');
        if(paramIndex != -1){
            var query = document.URL.substring(paramIndex + 1),
                data = baidu.url.queryToJson(query);

                var method = data['callback'];
                if(method){
                    try{
                        delete data['callback'];
                        if ('postMessage' in window) {
                            var origin = location.protocol + '//' + location.host;
                            window.top.postMessage({
                                'method': method,
                                'data': JSON.parse(data['data'])
                            }, '*');
                        } else {
                            window.top['bds']['ecom']['callbacks'][method](data);
                        }
                    } catch (e){}
                }
            }
    })();
</script>
