<html>
<head>
    <meta charset="utf-8" />
    <title>Ad ad.impl.standard.Qtz</title>
    <style type="text/css">
    .content_right {
        border-left: 1px solid #e1e1e1;
        margin-left: 600px;
    }
    #btns {
        padding-left: 17px;
        padding-top: 15px;
    }
    </style>
    <script type="text/javascript" src="../../../../assets/js/tangram-base-1.3.7.1.js"></script>
    <script type="text/javascript" src="../../../../assets/js/tangram-ad-fx-source.js"></script>
    <script type="text/javascript" src="//bs.baidu.com/adtest/d22e6e93d401ab4d929fb3294a3e6a68.js"></script>

</head>
<body>
    <div id="container" class="container_l">
        <div class="content_right">
            <div id="canvas"></div>
            <div id="btns">
                <button id="large">宽屏</button>&nbsp;&nbsp;<button id="small">窄屏</button>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
    goog.require('ad.impl.standard.Qtz');
